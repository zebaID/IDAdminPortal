<h3>Search Billing Customer </h3>
<style type="text/css">
table th {
    text-align: left !important;
}
</style>
<div class="panel panel-default" style="overflow-x: auto" ng-init="setCompany()" ng-hide="SearchById">
     <br>
     <div class="col-xs-12" ng-hide="SearchById">
        
                <div class="col-sm-2">
                    <button class="pull-right btn btn-labeled btn-primary" style="padding-top: -2px;
                    padding-bottom: -2px;" ng-click="SearchById=true">
                        <span class="btn-label"><i class="fa fa-search"></i>
                     </span> Search By Bill No
                    </button>
                </div>
            </div>
    <div class="panel-heading" ng-hide="SearchById">
        <div>
       
            <br>
            <br><br>
            <div class="col-xs-12 margin-top-10" ng-init="fetchBillingCustList()">
                <div class="col-xs-4" style="text-align-last: right;font-size: 20px;">
                    <label> <span>Customer Mobile Number</span></label>
                </div>
                <div class="col-xs-5">
                    <h4><angucomplete-alt id="billingMobileNo" style="width: 135px;" placeholder="Search customer by name or mobile" pause="500" initial-value="" ng-click="billingCustMobileSelected()" selected-object="search.custMobile" local-data="billingCustomerList" search-fields="mobileNumber,customerName" title-field="custDetails" minlength=1 input-class=" input-hover" match-class="highlight"/></h4>
                    <span id="billingMobileNo1" style="color:red"></span>
                </div>
                <div class="col-xs-3">
                    <button class="pull-right btn btn-labeled btn-primary" style="" ng-disabled="isDisabledButton" ng-click="verifyMobile()"> <span class="btn-label"><i class="fa fa-search"></i>

                </div>
            </div>
            <div class="col-xs-12">
                <br>
                <br>
            </div>
        </div>
    </div>
</div>
<h3 ng-hide="SearchById">Search Bill</h3>
<div class="panel panel-default" style="overflow-x: auto; height: 350px;" ng-hide="SearchById">
    <div class="panel-heading">
        
            <div class="col-xs-12">
                <br>
                <br>
            </div>
            <div class="col-xs-12 margin-top-10">
                <div class="col-xs-4">
                    <label>
                        From Date</label>
                    <input type="text" ng-model="fromDate" id="fromDate" style="height: 24px;" datepicker-popup="dd-MM-yyyy" is-open="openedStart" min-date="minDate" datepicker-options="dateOptions" close-text="Close" class="input-hover" ng-click="openStart($event)" ng-blur="changeMin(fromDate)" />
                    <br>
                    <span id="fromDate1" style="color:red"></span>
                </div>
                <div class="col-xs-4">
                    <label>
                        To Date</label>
                    <input type="text" ng-model="toDate" id="toDate" style="height: 24px;" datepicker-popup="dd-MM-yyyy" is-open="openToDate" min-date="minDate" datepicker-options="dateOptions" close-text="Close" class="input-hover" ng-click="openedToDate($event)" />
                    <br>
                    <span id="toDate1" style="color:red"></span>
                </div>
                <div class="col-xs-4">
                    <button class="pull-right btn btn-labeled btn-primary" style="" ng-click="searchCustomerBills(fromDate, toDate)"> <span class="btn-label"><i class="fa fa-search"></i>
                           </span>Search Bill</button>
                </div>
            </div>
            <div class="col-xs-12">
                <br>
                <br>
            </div>
        
    </div>
</div>
<div class="panel panel-default" style="overflow-x: auto; height: 170px;" ng-show="SearchById">
 
 
    <div class="panel-heading">
        
              
                <div class="col-sm-2">
                    <button class="pull-right btn btn-labeled btn-primary" style="padding-top: -2px;
                    padding-bottom: -2px;" ng-click="SearchById=false">
                        <span class="btn-label"><i class="fa fa-chevron-left"></i>
                     </span> Back
                    </button>
                
            </div>
            <div class="col-xs-12 margin-top-10">
                <div class="col-xs-3"></div>
                
                <div class="col-xs-4">
                    <h4>
                        <label class="margin-bottom-0"><strong>Search Bill By Bill Id:</strong></label>
                        </h4>
                 
                 
                    <h5><input type="text" id="billId" class=" input-hover" ng-model="searchData.billId" placeholder="Search by Bill Id" focus-me="shouldBeOpen" numbers-only="numbers-only"/></h5>
                    <br>
                    <span id="billId1" style="color:red"></span>
                </div>
                <div class="col-xs-4">
                    <button class="pull-right btn btn-labeled btn-primary" style="" ng-click="setBillId(searchData.billId)"> <span class="btn-label"><i class="fa fa-search"></i>
                           </span>Search Bill</button>
                </div>
            </div>
             
        
    </div>
 </div>
