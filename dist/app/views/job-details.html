<h3>Job Report</h3>
<!-- Row Select Example-->
<style type="text/css">
table th {
    text-align: left !important;
}
</style>
<div class="panel panel-default" style="overflow-x: auto" ng-init="getDriverJob()">
    <div class="panel-heading">
        <div class="row">
            <div class="col-xs-12">
                <div class="col-xs-4">
                    <button class="pull-left btn btn-labeled btn-primary" style="padding-top: -2px;
                    padding-bottom: -2px;" ng-click="backToSearchReport()">
                        <span class="btn-label"><i class="fa fa-chevron-left"></i>
                     </span> Back
                    </button>
                </div>
                <div class="col-xs-4"></div>
                <div class="col-xs-4">
                    <button class="pull-right btn btn-labeled btn-primary" style="" ng-click="addJob()">
                        <span class="btn-label"><i class="fa fa-plus"></i>
                           </span>New Job</button>
                </div>
            </div>
        </div>
    </div>
    <table ng-table="tableParams3" class="table table-striped table-bordered ng-table-rowselected" show-filter="true">
        <tr ng-repeat="job in $data | orderBy:['jobStatusOrder','-createdDate']" ng-show="$data.length > 0">
            <td title="'Job Id'" filter="{ clientId: 'text'}" sortable="'clientId'" style="text-transform: capitalize;text-align: left;">{{job.id}}</td>
            <td title="'Client Name'" filter="{ custName: 'text'}" sortable="'custName'" style="text-transform: capitalize;text-align: left;">{{job.custName}}</td>
             
            <td title="'Area'" filter="{ area: 'text'}" sortable="'area'" style="text-transform: capitalize;text-align: left;">{{job.area}}</td>
            <td title="'Duty Details'" filter="{ dutyType: 'text'}" sortable="'dutyType'" style="text-transform: capitalize;text-align: left;">{{job.dutyType}}
            </td>
            <td title="'Car Type'" filter="{ carType: 'text'}" sortable="'carType'" style="text-transform: capitalize;text-align: left;">{{job.carType}}
            </td>
            <td title="'Duty Hours'" filter="{ dutyHours: 'text'}" sortable="'dutyHours'" style="text-transform: capitalize;text-align: left;">{{job.dutyHours}}
            </td>
            <td title="'Client Salary'" filter="{ clientSalary: 'text'}" sortable="'clientSalary'" style="text-transform: capitalize;text-align: left;">{{job.clientSalary}}
            </td>
            <td title="'Driver Salary'" filter="{ driverSalary: 'text'}" sortable="'driverSalary'" style="text-transform: capitalize;text-align: left;">{{job.driverSalary}}
            </td>
            <td title="'Roll'" filter="{ role: 'text'}" sortable="'role'" style="text-transform: capitalize;text-align: left;">{{job.role}}
            </td>
            <td title="'Created By & Date'" filter="{ createdByName: 'text'}" sortable="'createdByName'" style="text-transform: capitalize;text-align: left;">{{job.createdByName}} ({{job.date}})
            </td>
            <td title="'Status'" filter="{ status: 'text'}" sortable="'status'" style="text-align:left;width: 10%">
                <div ng-if="job.status === 'Open'">
                    <button class="pull-right btn btn-labeled btn-primary" style="width: 95%;">
                        Open</button>
                </div>
                <div ng-if="job.status === 'Closed'">
                    <button class="pull-right btn btn-labeled btn-danger" style="width: 95%;">
                        Closed</button>
                </div>
            </td>
            <td title="'View Request'" style="text-align: center;"><a href="" ng-click="jobRequestPopup(job.id, job.custName, job.area)" style="color: #131e26"><i class="fa fa-eye fa-fw"></a></td>
            <td title="'Apply Job'" style="text-align: center;"><a href="" ng-click="searchDriverPopup(job.id, job.custName, job.status)" style="color: #131e26">Apply Job</a></td>
            <td title="'Edit'" style="text-align:left">
                <button class="btn btn-sm btn-info" ng-click="updateJob(job.id)"><em class="fa fa-pencil-square-o"></em></button>
            </td>
        </tr>
        <tr ng-show="$data.length == 0">
            <td>No record found</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
        </tr>
    </table>
</div>
<script type="text/ng-template" id="/addJob.html">
    <div class="modal-header" style="border:-1px;background-color:gainsboro;" ng-cloak>
        <div class="col-xs-12 text-center" style="margin-top: -15px; font-size: 20px;"> Search Customer
            <div style="float:right; width: 20px;">
                <a style="cursor:pointer;"><span class="fa fa-times" ng-click="closeModal()"></span></a>
            </div>
        </div>
    </div>
    <div class="modal-body" ng-cloak>
        <div>
            <form class="form-horizontal ng-pristine ng-valid">
                <div class="form-group">
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="col-xs-12 margin-bottom-10" ng-init="getCustomerMobileDetails()">
                                <div class="col-xs-3"></div>
                                <div class="col-xs-6">
                                    <h4><angucomplete-alt id="mobileNo" style="width: 135px;" placeholder="Search Mobile Number" pause="500" initial-value="" input-changed="mobileSelected()" selected-object="search.mobileNumber" local-data="customerList" search-fields="mobileNumber,customerName" title-field="custDetails" minlength=1 input-class=" input-hover" match-class="highlight" focus-me/></h4>
                                    <span id="mobileNo1" style="color:red"></span>
                                </div>
                                <div class="col-xs-3"></div>
                            </div>
                        </div>
                        <br>
                        <br>
                        <div class="col-xs-12" style="text-align: center">
                            <button class="btn btn-labeled btn-primary" ng-disabled="disableCustSubmit" ng-click="verifyMobile()">
                                <h4>Submit</h4></button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="modal-footer" style="text-align:center;border:-1px;background-color:gainsboro;">
    </div>
</script>

                                    <input type="text" id="dutyTime" class="input-hover" ng-model="jobDetails.dutyTime" placeholder="Duty Time">

                                        <option value="">--Select--</option>
                                    </select>
                                    <span id="status1" style="color:red"></span>
                                </div>
                                
                            </div>
                            <div class="col-xs-12">
                               <div class="col-xs-10">
                                    <label class="margin-bottom-0">
                                        <strong>Other:</strong>
                                    </label>
                                    <br/>
                                    <textarea cols="90" rows="3" onkeyup="AutoGrowTextArea(this)" style="overflow:hidden" ng-model="jobDetails.other"> </textarea>
                                    <!-- <input type="text" id="other" class="input-hover" ng-model="jobDetails.other" placeholder="Other" title ="{{jobDetails.other}}" value="{{jobDetails.other}}"> -->
                                    <span id="other1" style="color:red"></span>

                            <br>
                            <br>
                            <div class="col-xs-12" style="margin-bottom: 20px; margin-top: 10px;">
                                <div class="col-xs-4">
                                </div>
                                <div class="col-xs-4" style="text-align:center">
                                    <button class="mb-sm btn btn-success" ng-disabled="isDisabledButton" ng-click="verifyClientId1(jobDetails)">Update Job</button>
                                </div>
                                <div class="col-xs-4">
                                </div>
                            </div>
                        </div>
                    </div>
            </form>
            </div>
        </div>
    </div>
    <div class="modal-footer" style="text-align:center;border:-1px;background-color:gainsboro;">

</script>
<script type="text/javascript">
// Auto-Grow-TextArea script.
// Script copyright (C) 2011 www.cryer.co.uk.
// Script is free to use provided this copyright header is included.
function AutoGrowTextArea(textField)
{
  if (textField.clientHeight < textField.scrollHeight)
  {
    textField.style.height = textField.scrollHeight + "px";
    if (textField.clientHeight < textField.scrollHeight)
    {
      textField.style.height = 
        (textField.scrollHeight * 2 - textField.clientHeight) + "px";
    }
  }
}
</script>
