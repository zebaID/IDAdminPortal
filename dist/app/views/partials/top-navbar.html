<script type="text/ng-template" id="/confirmBoookingAmt.html">
    <div class="modal-header" style="border:-1px;background-color:gainsboro;" ng-cloak>
        <div class="col-xs-12 text-center" style="margin-top: -15px; font-size: 20px;"> Estimated Fare
            <div style="float:right; width: 20px;">
                <a style="cursor:pointer;"><span class="fa fa-times" ng-click="closeModal1()"></span></a>
            </div>
        </div>
    </div>
    <div class="modal-body" ng-cloak  >
        <div class="row">
             
                <div class="col-xs-12">
                    <legend>Invoice Details</legend>
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered table-hover" style="border: 1px solid #eeeeee;">
                                 <thead>
                                    <tr>
                                    <th>Head</th>
                                    <th>Amount</th>
                                    </tr>
                                </thead>
                                    <tbody>
                                        <tr ng-repeat="fare in  invoiceChargeDetail">
                                            <td>{{fare.invoiceSubHeadName}}</td>
                                                    <td>{{fare.amount.toFixed(2)}}</td>
                                                </tr>
                                                <tr  style="background-color: grey; color: white">
                                                    <td>Total</td>
                                                    <td>{{totalAmount | number : 0}}</td>
                                                </tr>
                                                <tr ng-show="bookingFare.length == 0">
                                                    <td colspan="2">No record found</td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>

                                <div class="col-xs-12 margin-bottom-10" > 
                                    <div class="col-xs-12" ng-if="booking.journeyType != 1 && bookingDetails.dutyType != 1">
                                        <label class="margin-bottom-0"><strong>Travel Back Time: {{returnTravelHours}}</strong></label>
                                    </div>
                                </div>
                                

                                <div class="col-xs-12 margin-bottom-10" ng-model="invoiceChargeDetail" ng-show="booking.returnFareAmt != 0" >
                                 

                                        
                                <div class="col-xs-12" ng-show="bookingDetails.journeyType == 1 && bookingDetails.dutyType == 1"> 

                                        <label class="margin-bottom-0" >
                                            <strong>Return Fare: 
                                                
                                            Rs.100 
                                            </strong>
                                        </label>
                                    </div>


 
                                    <div class="col-xs-12" ng-show="booking.journeyType != 1 && bookingDetails.dutyType != 1" >
                                        <label class="margin-bottom-0" >
                                            <strong>Return Fare: 

                                           ({{returnTravelTime1}} Rs.
                                            </strong>
                                        </label>

 
                                    </div>
    
                                    
                                </div> 


                          


                            

                                 <div class="col-xs-12 margin-bottom-10">
                                    <div class="col-xs-12" ng-model="invoiceChargeDetail">
                                        <label class="margin-bottom-0"><strong>Total OverTime Hours:{{overtimehours}} Hours and</strong></label>
                                       <label class="margin-bottom-0"><strong>{{overtimemins  }} Mins .</strong></label>
                                    </div>
                                </div>

                                
                                
                        <div class="col-xs-12 margin-bottom-10" >
                                 <div class="col-xs-12" ng-model="invoiceChargeDetail" ng-show="(bookingDetails.dutyType == 2)">

                                        <label class="margin-bottom-0" ><strong>Final Total Fare:</strong></label>
                                       <label class="margin-bottom-0"><strong>
                                        Rs.
                                            {{(((invoiceChargeDetail[0].return_travel_time_inminutes /60) * 35 * 1.75) +  totalAmount + nightPickUp + nightDrop) | number : 0}}
                                          

                                       
                                        </strong></label>
                                </div>


                                 <div class="col-xs-12" ng-model="invoiceChargeDetail" ng-show="(bookingDetails.dutyType == 1) && (bookingDetails.journeyType == 1)">
                                    
                                        <label class="margin-bottom-0" ><strong>Final Total Fare:</strong></label>
                                       <label class="margin-bottom-0" ng-model="display" ><strong>
                                        Rs. 
                                         {{(((invoiceChargeDetail[0].return_travel_time_inminutes /60) * 35 * 1.75) +  totalAmount + 100 + nightPickUp + nightDrop ) | number : 0}}
                             
                                        </strong></label>
                                    
                                </div>
 
                               
 
                                <div class="col-xs-12" ng-model="invoiceChargeDetail" ng-show="(bookingDetails.dutyType == 1) && (bookingDetails.journeyType == 2)">
                                    
                                        <label class="margin-bottom-0" ><strong>Final Total Fare:</strong></label>
                                       <label class="margin-bottom-0" ng-model="display" ><strong>
                                        Rs. 
                                         {{(((invoiceChargeDetail[0].return_travel_time_inminutes /60) * 35 * 1.75) +  totalAmount + nightPickUp + nightDrop ) | number : 0}}
                                    
                                        
                                                                                                       

                                        </strong></label>
                                    
                                </div>                  
                               
                        </div>

                        <div class="col-xs-12" ng-show="(bookingDetails.dutyType == 1) && (bookingDetails.journeyType==1 || bookingDetails.journeyType==2) "> 

                                <div class="col-xs-6" > 
        
                                        
                                        <label class="margin-bottom-0" ><strong>Night Pickup:</strong></label>
                                       <label class="margin-bottom-0" ng-model="display"><strong>
                                        Rs. 
                                        {{nightPickUp}}  
                                                  
                                                                                                       

                                        </strong></label>

                                </div>
                                <div class="col-xs-6" > 
        
                                       
                                        <label class="margin-bottom-0" ><strong>Night Drop:</strong></label>
                                       <label class="margin-bottom-0" ng-model="display"><strong>
                                        Rs. 
                                        {{nightDrop}}  
                                                  
                                                                                                       

                                        </strong></label>

                                </div>
                                
 
                        </div>
                         
                         <div class="col-xs-12" ng-show="(bookingDetails.dutyType == 2) && (bookingDetails.journeyType==1 || bookingDetails.journeyType==2)"> 

                                        
                                        <div class="col-xs-6" > 
        
                                        
                                        <label class="margin-bottom-0" ><strong>Night Pickup:</strong></label>
                                       <label class="margin-bottom-0" ng-model="display"><strong>
                                        Rs. 
                                        {{nightPickUp}}  
                                                  
                                                                                                       

                                        </strong></label>

                                </div>
                                <div class="col-xs-6" > 
        
                                       
                                        <label class="margin-bottom-0" ><strong>Night Drop:</strong></label>
                                       <label class="margin-bottom-0" ng-model="display"><strong>
                                        Rs. 
                                        {{nightDrop}}  
                                                  
                                                                                                       

                                        </strong></label>

                                </div>
                                
                            
                                </div>


                    </div> 

</script>
