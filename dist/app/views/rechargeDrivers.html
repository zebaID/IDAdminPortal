<h3>Search Drivers</h3>
<!-- Row Select Example-->
<style type="text/css">
table th {
    text-align: left !important;
}
</style>
<div class="panel panel-default" style="overflow-x: auto">
    <div class="panel-heading">
        <div class="row">
            <div>
                <div class="col-xs-12">
                    <div class="col-xs-3">
                        
                    </div>
                    <div class="col-xs-6"></div>
                    <div class="col-xs-3">
                    
                   
                </div>
                </div>
            </div>
            <div >
                <div class="col-xs-12">
                     
                </div>
                <br>
                <br>
                <div class="col-xs-12">
                 
                    <div class="col-xs-4 margin-bottom-10" ng-init="fetchsearchDrvList()">
                        <label class="margin-bottom-0"><span>Driver Mobile Number</span></label>
                        <angucomplete-alt id="mobileNumberforRecharge" placeholder="Search driver by name or mobile" pause="500" initial-value="" ng-click="drvSearchMobileSelected()" selected-object="search.mobileNumber2" local-data="searchDrvList" search-fields="id,mobileNumber,driverName" title-field="driverSearchData" minlength=1 maxlength=10 input-class=" input-hover" match-class="highlight" />
                        <span id="mobileNumberforRecharge1" style="color:red"></span>
                    </div>  
                        <div class="col-md-2 col-border">
                                                <label class="margin-bottom-0">Amount</label>
                                                <br/>
                                                <input type="text" class="input-hover" id="amount" ng-model="account.amount" placeholder="Enter amount" numbers-only="numbers-only" />
                                                <span id="amount1" style="color:red"></span>
                                            </div>
                                            <div class="col-md-4 col-border">
                                                <label class="margin-bottom-0">Description</label>
                                                <br/>
                                                <input type="text" class="input-hover" id="description" ng-model="account.description" placeholder="Enter description" />
                                                <span id="description1" style="color:red"></span>
                                            </div>
                                        
                    
                            
                                 
                        
                    <div class="col-xs-2">
                        <button class="pull-right mb-sm btn btn-success" style="padding-top: 5px;
    padding-bottom: 5px;" ng-click="confirmRecharge(account)">
                            Recharge Driver Account</button>
                    </div>
                </div>
            </div>
             
            <div class="col-xs-12" style="height: 50px">
                <div class="col-xs-5"></div>
            </div>

</div>
