<h3>Job Report</h3>
<style type="text/css">
table th {
    text-align: left !important;
}
</style>
<div class="panel panel-default"  >
    <div class="panel-heading">
        <div>
            <div class="col-xs-12">
                
                <div class="col-xs-4">
                    <button class="pull-center btn btn-labeled btn-primary" ng-click="gotoReport()"> <span class="btn-label"><i class="fa fa-search"></i>
                           </span>GoTo Report</button>
                </div>
                <div class="col-xs-4">
                     <button class="pull-center btn btn-labeled btn-primary" ng-show = "roleId == 1" ng-click="gotoAllReport()"> <span class="btn-label"><i class="fa fa-search"></i>
                           </span>Get All Job Report</button>

                 </div>
                <div class="col-xs-4">
                    <button class="pull-right btn btn-labeled btn-primary" style="" ng-click="addJob()">
                    <span class="btn-label"><i class="fa fa-plus"></i>
                    </span>New Job</button>
                </div>
               
            </div>
            <br>
            <br>
            <br>
            <div class="col-xs-12">
                 
                <br>
                <br>
            </div>
        </div>
    </div>
</div>

<h3>Search Existing Job Request</h3>
<div class="panel panel-default" style="height: 200px;" ng-init="fetchDriverJobCustListforSearch()">
    <div class="panel-heading">
        <div class="col-xs-12">
            <br>
            <br>
        </div>
        <div class="col-xs-12 margin-top-10">
            <div class="col-xs-4" >
    <label>
                    Search By Client Name or Number</label>
                 
                     
                    <h4><angucomplete-alt id="mobileNo" style="width: 135px;" placeholder="Search customer by name or mobile" pause="500" initial-value="" ng-click="jobReportCustMobileSelected()" selected-object="search.mobileNumber1" local-data="bookingHistorycustomerList" search-fields="mobileNumber,customerName" title-field="custDetails" minlength=1 input-class=" input-hover" match-class="highlight"/></h4>
                    <span id="mobileNo1" style="color:red"></span>
                </div>
            
            <div class="col-xs-4">
                  
            </div>
            <div class="col-xs-4">
                <button class="pull-right btn btn-labeled btn-primary" style="" ng-click="searchJobRequestByName(search)"> <span class="btn-label"><i class="fa fa-search"></i>
                           </span>Search</button>
            </div>
        </div>
        <div class="col-xs-12">
            <br>
            <br>
        </div>
    </div>
</div>
<h3>Search Job Request</h3>
<div class="panel panel-default" style="height: 350px;">
    <div class="panel-heading">
        <div class="col-xs-12">
            <br>
            <br>
        </div>
        <div class="col-xs-12 margin-top-10">
            <div class="col-xs-4">
                <label>
                    From Date</label>
                <input type="text" ng-model="fromDate" id="fromDate" style="height: 24px;" datepicker-popup="dd-MM-yyyy" is-open="openedStart" min-date="minDate" datepicker-options="dateOptions" close-text="Close" class="input-hover" ng-click="openStart($event)" ng-blur="changeMin(fromDate)" />
                <br>
                <span id="fromDate1" style="color:red"></span>
            </div>
            <div class="col-xs-4">
                <label>
                    To Date</label>
                <input type="text" ng-model="toDate" id="toDate" style="height: 24px;" datepicker-popup="dd-MM-yyyy" is-open="openToDate" min-date="minDate" datepicker-options="dateOptions" close-text="Close" class="input-hover" ng-click="openedToDate($event)" />
                <br>
                <span id="toDate1" style="color:red"></span>
            </div>
            <div class="col-xs-4">
                <button class="pull-right btn btn-labeled btn-primary" style="" ng-click="searchJobRequest(fromDate, toDate)"> <span class="btn-label"><i class="fa fa-search"></i>
                           </span>Search</button>
            </div>
        </div>
        <div class="col-xs-12">
            <br>
            <br>
        </div>
    </div>
</div>

<h3>Search Job Report</h3>
<div class="panel panel-default" style="height: 350px;">
    <div class="panel-heading">
        <div class="col-xs-12">
            <br>
            <br>
        </div>
        <div class="col-xs-12 margin-top-10">
            <div class="col-xs-4">
                <label>
                    From Date</label>
                <input type="text" ng-model="fromDateNew" id="fromDateNew" style="height: 24px;" datepicker-popup="dd-MM-yyyy" is-open="openedStart1" min-date="minDate" datepicker-options="dateOptions" close-text="Close" class="input-hover" ng-click="openStart1($event)" ng-blur="changeMin(fromDate)" />
                <br>
                <span id="fromDateNew1" style="color:red"></span>
            </div>
            <div class="col-xs-4">
                <label>
                    To Date</label>
                <input type="text" ng-model="toDateNew" id="toDateNew" style="height: 24px;" datepicker-popup="dd-MM-yyyy" is-open="openToDate1" min-date="minDate" datepicker-options="dateOptions" close-text="Close" class="input-hover" ng-click="openedToDate1($event)" />
                <br>
                <span id="toDateNew1" style="color:red"></span>
            </div>
            <div class="col-xs-4">
                <button class="pull-right btn btn-labeled btn-primary" style="" ng-click="searchJobReport(fromDateNew, toDateNew)"> <span class="btn-label"><i class="fa fa-search"></i>
                           </span>Search</button>
            </div>
        </div>
        <div class="col-xs-12">
            <br>
            <br>
        </div>
    </div>
</div>

<h3>Search Job Report By Job Opened Date</h3>
<div class="panel panel-default" style="height: 350px;">
    <div class="panel-heading">
        <div class="col-xs-12">
            <br>
            <br>
        </div>
        <div class="col-xs-12 margin-top-10">
            <div class="col-xs-4">
                <label>
                    From Date</label>
                <input type="text" ng-model="fromDateOpened" id="fromDateOpened" style="height: 24px;" datepicker-popup="dd-MM-yyyy" is-open="openedOpenFromDate" min-date="minDate" datepicker-options="dateOptions" close-text="Close" class="input-hover" ng-click="openFromDate($event)" ng-blur="changeMin(fromDate)" />
                <br>
                <span id="fromDateOpened1" style="color:red"></span>
            </div>
            <div class="col-xs-4">
                <label>
                    To Date</label>
                <input type="text" ng-model="toDateOpened" id="toDateOpened" style="height: 24px;" datepicker-popup="dd-MM-yyyy" is-open="openOenedToDate" min-date="minDate" datepicker-options="dateOptions" close-text="Close" class="input-hover" ng-click="openedOpenToDate($event)" />
                <br>
                <span id="toDateOpened1" style="color:red"></span>
            </div>
            <div class="col-xs-4">
                <button class="pull-right btn btn-labeled btn-primary" style="" ng-click="searchJobReportByOpenedDate(fromDateOpened, toDateOpened)"> <span class="btn-label"><i class="fa fa-search"></i>
                           </span>Search</button>
            </div>
        </div>
        <div class="col-xs-12">
            <br>
            <br>
        </div>
    </div>
</div>
<script type="text/ng-template" id="/addJob.html">
    <div class="modal-header" style="border:-1px;background-color:gainsboro;" ng-cloak>
        <div class="col-xs-12 text-center" style="margin-top: -15px; font-size: 20px;"> Search Customer
            <div style="float:right; width: 20px;">
                <a style="cursor:pointer;"><span class="fa fa-times" ng-click="closeModal()"></span></a>
            </div>
        </div>
    </div>
    <div class="modal-body" ng-cloak>
        <div>
            <form class="form-horizontal ng-pristine ng-valid">
                <div class="form-group">
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="col-xs-12 margin-bottom-10" ng-init="getCustomerMobileDetails()">
                                <div class="col-xs-3"></div>
                                <div class="col-xs-6">
                                    <h4><angucomplete-alt id="mobileNo" style="width: 135px;" placeholder="Search Mobile Number" pause="500" initial-value="" input-changed="mobileSelected()" selected-object="search.mobileNumber" local-data="customerList" search-fields="mobileNumber,customerName" title-field="custDetails" minlength=1 input-class=" input-hover" match-class="highlight" focus-me/></h4>
                                    <span id="mobileNo1" style="color:red"></span>
                                </div>
                                <div class="col-xs-3"></div>
                            </div>
                        </div>
                        <br>
                        <br>
                        <div class="col-xs-12" style="text-align: center">
                            <button class="btn btn-labeled btn-primary" ng-disabled="disableCustSubmit" ng-click="verifyMobile()">
                                <h4>Submit</h4></button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="modal-footer" style="text-align:center;border:-1px;background-color:gainsboro;">
    </div>
</script>
<script type="text/ng-template" id="/addNewJob.html">
    <div class="modal-header" style="border:-1px;background-color:gainsboro;" ng-cloak>
        <div class="col-xs-12 text-center" style="margin-top: -15px; font-size: 20px;"> New Job
            <div style="float:right; width: 20px;">
                <a style="cursor:pointer;"><span class="fa fa-times" ng-click="closeModal()"></span></a>
            </div>
        </div>
    </div>
    <div class="modal-body" ng-cloak>
        <div class="col-xs-12">
            <legend>
                <h4> Job Details </h4></legend>
        </div>
        <hr class="margin-bottom-10" />
        <div>
            <form class="form-horizontal ng-pristine ng-valid">
                <div class="form-group">
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="col-xs-12 margin-bottom-10">
                                <div class="col-xs-4">
                                    <label class="margin-bottom-0">
                                        <strong>Contact Number:</strong>
                                    </label>
                                    <br/>
                                    <input type="text" id="mobileNumber" class=" input-hover" ng-model="customerDetails.mobileNumber" minlength="10" maxlength="10" placeholder="Mobile Number" numbers-only="numbers-only" ng-disabled="mobileDisable1">
                                    <span id="mobileNumber1" style="color:red"></span>
                                </div>
                                <div class="col-xs-4">
                                    <label class="margin-bottom-0"><strong>Customer Name:</strong></label>
                                    <input type="text" id="firstName" class=" input-hover" ng-model="customerDetails.firstName" placeholder="First Name" ng-disabled="recordExist" allow-pattern="[a-z\s]">
                                    <span id="firstName1" style="color:red"></span>
                                </div>
                                <div class="col-xs-4">
                                    <label class="margin-bottom-0">
                                        <strong>&nbsp;</strong>
                                    </label>
                                    <input type="text" id="lastName" class=" input-hover" ng-model="customerDetails.lastName" placeholder="Last Name" ng-disabled="recordExist" allow-pattern="[a-z\s]">
                                    <span id="lastName1" style="color:red"></span>
                                </div>
                            </div>
                            <div class="col-xs-12 margin-bottom-10">
                                <div class="col-xs-4">
                                    <label class="margin-bottom-0">
                                        <strong>Email:</strong>
                                    </label>
                                    <input type="text" class="input-hover" id="email" ng-model="customerDetails.email" ng-disabled="recordExist" placeholder="Email Id" />
                                    <span id="email1" style="color:red"></span>
                                </div>
                                <div class="col-xs-4">
                                    <label class="margin-bottom-0">Car Type</label>
                                    <br/>
                                    <select class="form-control input-hover" id="carType" ng-model="customerDetails.carType" ng-options="ca.desc as ca.desc for ca in carTypeArray" style="padding: 0px 16px;height:25px; width: 150px">
                                        <option value="">--Select--</option>
                                    </select>
                                    <span id="carType1" style="color:red"></span>
                                </div>
                                <div class="col-xs-4">
                                    <label class="margin-bottom-0">
                                        <strong>Car Name:</strong>
                                    </label>
                                    <br/>
                                    <input type="text" class="input-hover" ng-model="customerDetails.carName" id="carName" placeholder="Car Name">
                                    <span id="carName1" style="color:red"></span>
                                </div>
                            </div>
                            <div class="col-xs-12 margin-bottom-10">
                                <div class="col-xs-4">
                                    <label class="margin-bottom-0">
                                        <strong>Duty Hours:</strong>
                                    </label>
                                    <br/>
                                    <input type="number" class="input-hover" ng-model="customerDetails.dutyHours" id="dutyHours" placeholder="Duty Hours" style="width: 150px" step="1" min="1" max="15">
                                    <span id="dutyHours1" style="color:red"></span>
                                </div>
                                <div class="col-xs-4">
                                    <label class="margin-bottom-0">
                                        <strong>Outstation:</strong>
                                    </label>
                                    <br/>
                                    <input type="text" class="input-hover" ng-model="customerDetails.outstationDays" id="outstationDays" placeholder="Outstation Days" style="width: 150px">
                                    <span id="outstationDays1" style="color:red"></span>
                                </div>
                                <div class="col-xs-4">
                                    <label class="margin-bottom-0">
                                        <strong>Driver Age:</strong>
                                    </label>
                                    <br/>
                                    <input type="text" class="input-hover" ng-model="customerDetails.driverAge" id="driverAge" placeholder="Driver Age" style="width: 150px">
                                    <span id="driverAge1" style="color:red"></span>
                                </div>
                            </div>
                            <div class="col-xs-12 margin-bottom-10">
                                <div class="col-xs-4">
                                    <label class="margin-bottom-0">
                                        <strong>Driving Experience:</strong>
                                    </label>
                                    <br/>
                                    <input type="number" class="input-hover" ng-model="customerDetails.drivingExp" id="drivingExp" placeholder="Driving Experience" style="width: 150px" step="0.5" min="1" max="40">
                                    <span id="drivingExp1" style="color:red"></span>
                                </div>
                                <div class="col-xs-4">
                                    <label class="margin-bottom-0">
                                        <strong>Client Salary:</strong>
                                    </label>
                                    <br/>
                                    <input type="text" class="input-hover" ng-model="customerDetails.clientSalary" id="clientSalary" placeholder="Client Salary">
                                    <span id="clientSalary1" style="color:red"></span>
                                </div>
                                <div class="col-xs-4">
                                    <label class="margin-bottom-0">
                                        <strong>Driver Salary:</strong>
                                    </label>
                                    <br/>
                                    <input type="text" class="input-hover" ng-model="customerDetails.driverSalary" id="driverSalary" placeholder="Driver Salary">
                                    <span id="driverSalary1" style="color:red"></span>
                                </div>
                            </div>
                            <div class="col-xs-12 margin-bottom-10">
                                <div class="col-xs-4">
                                    <label class="margin-bottom-0">
                                        <strong>Client Id:</strong>
                                    </label>
                                    <br/>
                                    <input type="text" id="clientId" class="input-hover" ng-model="customerDetails.clientId" placeholder="Client Id" numbers-only="numbers-only" />
                                    <span id="clientId1" style="color:red"></span>
                                </div>
                                <div class="col-xs-4">
                                    <label class="margin-bottom-0">
                                        <strong>Area:</strong>
                                    </label>
                                    <br/>
                                    <input type="text" id="address" class="input-hover" ng-model="customerDetails.address" placeholder="Address">
                                    <span id="address1" style="color:red"></span>
                                </div>
                               
                            </div>
                            <div class="col-xs-12 margin-bottom-10">
                                <div class="col-xs-4">
                                    <label class="margin-bottom-0">
                                        <strong>Weekly Off:</strong>
                                    </label>
                                    <br/>
                                    <select chosen="" data-placeholder="Select Days" multiple="multiple" class="chosen-select form-control select-hover" id="weeklyOff" ng-model="customerDetails.weeklyOff" ng-options="wa.id as wa.desc for wa in weeklyOffArray" style="padding: 0px 16px;height:25px; width: 100%;">
                                        <option value="">--Select--</option>
                                    </select>
                                    <span id="weeklyOff1" style="color:red"></span>
                                </div>
                                <div class="col-xs-4">
                                    <label class="margin-bottom-0">
                                        <strong>Duty Details:</strong>
                                    </label>
                                    <br/>
                                    <input type="text" id="dutyDetail" class="input-hover" ng-model="customerDetails.dutyDetail" placeholder="Duty Details">
                                    <span id="dutyDetail1" style="color:red"></span>
                                </div>
                                 <div class="col-xs-4">
                                   <label class="margin-bottom-0">Location</label>
                                   <br/>
                                   <select class="form-control input-hover" id="Cities" ng-model="customerDetails.location " ng-options="sa as sa for sa in cityAt1" style="padding: 0px 16px;height:25px; width: 150px">
                                       <option value="">--Select--</option>
                                   </select>
                                   <span id="location" style="color:red"></span>
                               </div>
                            </div>
                            <div class="col-xs-12">
                                <div class="col-xs-4">
                                    <label class="margin-bottom-0">Roll</label>
                                    <br/>
                                    <select class="form-control input-hover" id="role" ng-model="customerDetails.role" ng-options="ra.desc as ra.desc for ra in roleArray" style="padding: 0px 16px;height:25px; width: 150px">
                                        <option value="">--Select--</option>
                                    </select>
                                    <span id="role1" style="color:red"></span>
                                </div>
                                <div class="col-xs-4">
                                    <label class="margin-bottom-0">
                                        <strong>Duty Time:</strong>
                                    </label>
                                    <br/>
                                    <input type="text" id="dutyTime" class="input-hover" ng-model="customerDetails.dutyTime" placeholder="Duty Time">
                                    <span id="dutyTime1" style="color:red"></span>
                                </div>
                                <div class="col-xs-4">
                                    <label class="margin-bottom-0">
                                        <strong>Other:</strong>
                                    </label>
                                    <br/>
                                    <input type="text" id="other" class="input-hover" ng-model="customerDetails.other" placeholder="Other">
                                    <span id="other1" style="color:red"></span>
                                </div>
                            </div>
                            <br>
                            <br>
                            <div class="col-xs-12" style="margin-bottom: 10px; margin-top: 10px;">
                                <div class="col-xs-4">
                                </div>
                                <div class="col-xs-4" style="text-align:center">
                                    <button class="mb-sm btn btn-success" ng-disabled="isDisabledButton" ng-click="verifyEmailFunction(customerDetails)">Add Job</button>
                                </div>
                                <div class="col-xs-4">
                                </div>
                            </div>
                        </div>
                    </div>
            </form>
            </div>
        </div>
    </div>
    <div class="modal-footer" style="text-align:center;border:-1px;background-color:gainsboro;">
    </div>
</script>
