<h3>Fare Details</h3>
<!-- Row Select Example-->
<style type="text/css">
table th {
    text-align: left !important;
}
</style>
<div class="panel panel-default">
    <div class="panel-heading">
    <h4>Booking Details</h4>
        <div class="row margin-bottom-10">
            <div class="col-md-12">
                <div class="col-md-12 col-border">
                    <div class="col-md-3 col-border" >
                        <label class="margin-bottom-0">Customer Name</label>
                    <!-- </div>
                    <div class="col-md-3 col-border"> -->
                        <input type="text" class="input-hover" ng-model="fareData.custName" placeholder="Customer Name" readonly />
                    </div>
                    <div class="col-md-3 col-border" >
                        <label class="margin-bottom-0">Customer Contact Number</label>
                    <!-- </div>
                    <div class="col-md-3 col-border"> -->
                        <input type="text" class="input-hover" ng-model="fareData.custContact" placeholder="Contact Number" readonly/>
                    </div>
               
                    <div class="col-md-3 col-border" >
                        <label class="margin-bottom-0">Driver Name</label>
                  <!--   </div>
                    <div class="col-md-3 col-border"> -->
                        <input type="text" class="input-hover" ng-model="fareData.driverName" placeholder="Driver Name" readonly/>
                    </div>
                    <div class="col-md-3 col-border" >
                        <label class="margin-bottom-0">Driver Contact Number</label>
                  <!--   </div>
                    <div class="col-md-3 col-border"> -->
                        <input type="text" class="input-hover" ng-model="fareData.driverContact" placeholder="Contact Number" readonly/>
                    </div>
                </div>
                <div class="col-md-12 col-border">
                    <div class="col-md-3 col-border" >
                        <label class="margin-bottom-0">Duty Type</label>
                 
                         <input type="text" class="input-hover" ng-model="fareData.dutyType" placeholder="Duty Type" readonly/>
                        
                    </div>
                    <div class="col-md-3 col-border" >
                        <label class="margin-bottom-0">Car Type</label>
                         <input type="text" class="input-hover" ng-model="fareData.carType" placeholder="Car Type" readonly/>
                    </div>
                     <div class="col-md-3 col-border" >
                        <label class="margin-bottom-0">Journey Type</label>
                         <input type="text" class="input-hover" ng-model="fareData.journeyType" placeholder="Journey Type" readonly/>
                    </div>
                     <div class="col-md-3 col-border">
                     </div>
                </div>
                <div class="col-md-12 col-border">
                    <div class="col-md-3 col-border">
                        <label class="margin-bottom-0">Reporting Date</label>
                         <input type="text" class="input-hover" ng-model="fareData.reportingDate" placeholder="Reporting Date" readonly/>
                   
                       
                    </div>
                    <div class="col-md-3 col-border" >
                        <label class="margin-bottom-0">Reporting Time</label>
                         <input type="text" class="input-hover" ng-model="fareData.reportingTime" placeholder="Reporting Time" readonly/>
                    </div>
                    <div class="col-md-3 col-border" >
                        <label class="margin-bottom-0">Relieving Date</label>
                         <input type="text" class="input-hover" ng-model="fareData.relievingDate" placeholder="Relieving Date" readonly/>
                    </div>

                    <div class="col-md-3 col-border" >
                        <label class="margin-bottom-0">Relieving Time</label>
                    
                     <input type="text" class="input-hover" ng-model="fareData.relievingTime" placeholder="Relieving Time" readonly/>
                       
                    </div>
                </div>
                <div class="col-md-12 col-border">
                   
                    <div class="col-md-6 col-border" >
                        <label class="margin-bottom-0">Pickup Location</label>
                         <input type="text" class="input-hover" ng-model="fareData.pickupLocation" placeholder="Pickup Location" readonly />
                       
                    </div>
            
                  
                    <div class="col-md-6 col-border" >
                        <label class="margin-bottom-0">Drop Location</label>
                         <input type="text" class="input-hover" ng-model="fareData.dropLocation" placeholder="Drop Location" readonly/>
                       
                    </div>
                </div>
            
        </div>
    </div>
    <h4>Invoice Details</h4>
    <div class="table-responsive">
        <table class="table table-striped table-bordered table-hover" style="border: 1px solid #eeeeee;">
            <thead>
                <tr>
                    <th>Invoice Head Name</th>
                    <th>Invoice Type</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="fare in data track by $index">
                    <td>{{fare.invoiceHeadName}}</td>
                    <td>{{fare.invoiceHeadType}}</td>
                    <td>{{fare.amount}}</td>
                </tr>
                <tr ng-show="data.length == 0">
                    <td>No record found</td>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                </tr>
            </tbody>
        </table>
    </div>
   
    <br>
    <div class="panel-heading">
        <div class="row margin-bottom-10">
            <div class="col-md-12">
                <div class="col-md-12 col-border">
                    <div class="col-md-6 col-border" >
                        <label class="margin-bottom-0">Service Tax</label>
                   
                        <input type="text" class="input-hover" id="serviceTax" placeholder="Service tax" readonly/>
                    </div>
                    <div class="col-md-6 col-border" >
                        <label class="margin-bottom-0">Total Amount</label>
                  
                        <input type="text" class="input-hover" id="amount" placeholder="amount" readonly />
                    </div>
                </div>
            </div>
            <br>
           
            <div class="col-md-12" style="margin-top: 1%;">
                <div class="col-md-12 col-border" style="margin-bottom: 5px">
                    <div class="col-md-6 col-border" style="text-align:right">
                        <button class="mb-md btn btn-success" ng-click="" style="width: 15%;">Post</button>
                    </div>
                    <div class="col-md-6 col-border">
                        <button class="mb-md btn btn-danger" style="width: 15%;">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
