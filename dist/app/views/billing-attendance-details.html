<h3>Billing Attendance Details</h3>
<!-- Row Select Example-->
<style type="text/css">
table th {
    text-align: center;
}
</style>
<div class="panel panel-default" style="overflow-x: auto" ng-init="getBillingCustomerDetails()">
    <div class="panel-heading">
        <div class="row">
            <div class="col-sm-12">
                <br><br>
                <div class="col-sm-2">
                    <button class="btn btn-labeled btn-primary" style="padding-top: -2px;
                    padding-bottom: -2px;" ng-click="backToSearchPage()">
                        <span class="btn-label"><i class="fa fa-chevron-left"></i>
                     </span> Back
                    </button>
                </div>
               <div class="col-sm-3">
                    <label>
                        Company Name</label>
                    <input type="text" ng-model="companyCustomerData[0].name" id="name" style="height: 24px;" class="input-hover" readonly/>
                </div>
                <div class="col-sm-2">
                    <label>
                        Contact Number</label>
                    <input type="text" ng-model="companyCustomerData[0].contactNo" id="contactNo" style="height: 24px;" class="input-hover" readonly/>
                </div>
                <div class="col-sm-2">
                    <button class="btn btn-sm btn-info" ng-click="updateCompanyCustomerPopup12(companyCustomerData[0].id,companyCustomerData[0].conuserId)"><span class="btn-label"><em class="fa fa-pencil-square-o"></em></span>&nbsp;&nbsp;Edit&nbsp;&nbsp;</button>
                </div>
                <!-- <div class="col-sm-2">
                    <button class="btn btn-sm btn-info" ng-click="billingAppointedDriverPopUp()">&nbsp;&nbsp;Appoint Driver&nbsp;&nbsp;</button>
                    
                </div><br><br> -->
                <div class="col-sm-2">
                    <br>
                    <button class="btn btn-sm btn-info" ng-click="billingAppointedDriverHistoryPopUp()"> <em class="fa fa-list-alt fa-fw"></em>&nbsp;&nbsp;Appointed Driver History&nbsp;&nbsp;</button>
                    
                </div>
               

            </div>


                
            <br>
            <br><br>
            <br>
              <div class="row" style="margin-top: 3%;" ng-init="searchAppointedDriverDetails()">
                <div class="col-xs-12" style = "color: #0722ab"  >
                    <div class="col-sm-6">
                        <h3>Driver Allocated : </h3>
                    <ol style = "color: #3e59de;"> 
                        <li ng-repeat="appointedDriverDetails in appointedDriverData track by $index" style="font-size: 18px; color : #000000" > {{appointedDriverDetails.directorName}}
                          <!--   <u ng-if="appointedDriverDetails.driverName == ''"> {{appointedDriverDetails.directorName}}</u> -->
                               
                             <u class="btn btn-labeled " ng-click="driverAttendance(appointedDriverDetails.driverId,appointedDriverDetails.driverName,appointedDriverDetails.customerId)" style="font-size: 18px; color : #000000">{{appointedDriverDetails.driverName}}</u> &nbsp; &nbsp;   
                 
                    <button class="btn btn-sm btn-info" ng-if="appointedDriverDetails.status == 'Not Appointed'" ng-click="billingAppointedDriverPopUp(appointedDriverDetails.customerId)">&nbsp;&nbsp;Appoint Driver&nbsp;&nbsp;</button><br>
                       
             
               
                            
                        </li> 
                     </ol>
                 </div> 
                        
                </div>
             </div>
            <div class="col-xs-12">
                <br>
                <br>
                  
            </div>
        </div>
        <br>
        <br>
    </div>

</div>
<script type="text/ng-template" id="/driverAppoinmentHistoryPopUp.html">
    <div class="modal-header" style="border:-1px;background-color:#02C7FC;" ng-cloak>
        <div class="col-xs-12 text-center" ng-init="fetchDriverDetails()" style="margin-top: -15px; color:#3B4C50; font-size: 20px;"> Driver Employment History
            <div style="float:right; width: 20px;">
                <a style="cursor:pointer; color:#3B4C50;"><span class="fa fa-times" ng-click="closeModal()"></span></a>
            </div>
        </div>
    </div>
    <div class="row" style="margin-top: 3%;" ng-init="getAppointDriverHistory()">
                <div class="col-xs-12" style = "color: #0722ab">
                    <div class="col-sm-4">
                    <table border="2" align="center" style="background-color: antiquewhite;width: 650px;">
                        <tr style="color:#000000; aliceblue;background: #02C7FC;">
                        <th >Driver Name</th>
                        <th  >Status</th>
                        <th>Doj</th>
                        <th>Dol</th>
                        <th>Reason</th> 
                        <th style="width:35%;">Desctiption</th> 
                        </tr>
                        <tr  style = "background-color: azure;color: black;" ng-repeat="billingAppintedDriverDetails in billingAppintedDriverDetails track by $index">
                        <td >&nbsp; <u class="btn btn-labeled " ng-if="billingAppintedDriverDetails.status == 'Left'" ng-click="billingDriverApptendance(billingAppintedDriverDetails.driverid,billingAppintedDriverDetails.doj,billingAppintedDriverDetails.dol)" style="font-size: 18px; color : #000000">{{billingAppintedDriverDetails.driver_name}}</u>
                        <b class="btn btn-labeled " ng-if="billingAppintedDriverDetails.status == 'Appointed'" style="font-size: 18px; color : #000000">{{billingAppintedDriverDetails.driver_name}}</b> </td>
                        <td>&nbsp; {{billingAppintedDriverDetails.status }}</td>
                        <td>&nbsp; {{billingAppintedDriverDetails.doj | date:'dd/MM/yyyy'}} </td>
                         <td>&nbsp; {{billingAppintedDriverDetails.dol | date:'dd/MM/yyyy'}} </td>
                            <td>&nbsp; {{billingAppintedDriverDetails.left_reasons}} </td>
                               <td>&nbsp; {{billingAppintedDriverDetails.description}} </td>
                          
                        
                        </tr>
                    </table>

                    <br><br>
                 </div> 
                        
                </div>
    </div>
</script>
