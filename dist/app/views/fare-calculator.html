<h3>Fare Calculator</h3>

<div class="panel panel-default">
     <div class="modal-body" ng-cloak>
        <h4>Fare Details</h4>
        <hr class="margin-bottom-10" />
        <div>
            <div class="row">
                <div class="col-xs-12">
                    
                    
                     <div class="col-xs-12 margin-bottom-10">
                     
                        <div class="col-xs-3">
                        <label class="margin-bottom-0">
                            <strong>Duty Type:</strong>
                            </label>
                            <br/>
                            <select ng-model="checkFare.dutyType" id="dutyType" style="height: 28px;" class="select-hover">
                                <option selected value="">--select--</option>
                                <option value="1">Local</option>
                                <option value="2">Outstation</option>
                            </select><br/>
                            <span id="dutyType1" style="color:red"></span>
                        </div>
                        <div class="col-xs-3" ng-show="checkFare.dutyType == '2'">
                        <label class="margin-bottom-0">
                            <strong>Outstation City:</strong>
                            </label>
                            <br/>
                            <input type="text" ng-model="checkFare.outstationCity" id="outstationCity" style="height: 28px;" class="input-hover">
                               
                            <span id="outstationCity1" style="color:red"></span>
                        </div>
                        <div class="col-xs-3">
                        <label class="margin-bottom-0">
                            <strong>Car Type:</strong> </label>
                            <br/>
                            <select ng-model="checkFare.carType" id="carType" style="height: 28px;" class="select-hover">
                                <option selected value="">--select--</option>
                                <option value="1">Automatic</option>
                                <option value="2">Manual</option>
                            </select><br/>
                            <span id="carType1" style="color:red"></span>
                        </div>
                        <div class="col-xs-3" >
                            <label class="margin-bottom-0">
                            <strong>Journey Type:</strong>
                            </label>
                            <br/>
                            <select ng-model="checkFare.journeyType" id="journeyType" style="height: 28px;" class="select-hover">
                                <option selected value="">--select--</option>
                                <option value="1">One Way</option>
                                <option value="2">Round Trip</option>
                            </select><br/>
                            <span id="journeyType1" style="color:red"></span>
                        </div>
                      </div>
                   
                    <br>
                    <br>
                    <div class="col-xs-12 margin-bottom-10">
                        <div class="col-xs-3">
                        <label class="margin-bottom-0">
                            <strong>Reporting Date:</strong>
                            </label>
                            <br/>
                            <input type="text" id="bookingReportingDate" datepicker-popup="dd-MM-yyyy" ng-model="checkFare.bookingReportingDate" is-open="openedStart" min-date="minDate" datepicker-options="dateOptions" close-text="Close" class="input-hover" ng-click="openStart($event)" style="width: 135px;height: 28px;" placeholder="Reporting Date"/>
                            <br/>
                            <span id="bookingReportingDate1" style="color:red"></span>
                        </div>
                        <div class="col-xs-3">
                            <label class="margin-bottom-0">
                            <strong>Reporting Time:</strong>
                            </label>
                            <br/>
                            <select id="hours" ng-model="checkFare.hours" class="select-hover">
                              <option selected value="">HH</option>
                                <option  value="01">01</option>
                                <option value="02">02</option>
                                <option value="03">03</option>
                                <option value="04">04</option>
                                <option value="05">05</option>
                                <option value="06">06</option>
                                <option value="07">07</option>
                                <option value="08">08</option>
                                <option value="09">09</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                                <option  value="13">13</option>
                                <option value="14">14</option>
                                <option value="15">15</option>
                                <option value="16">16</option>
                                <option value="17">17</option>
                                <option value="18">18</option>
                                <option value="19">19</option>
                                <option value="20">20</option>
                                <option value="21">21</option>
                                <option value="22">22</option>
                                <option value="23">23</option>
                                <option value="24">24</option>

                            </select>
                            <select id="minutes"  ng-model="checkFare.minutes" class="select-hover">
                               <option selected value="">MM</option>
                                <option selected value="0">00</option>
                                <option value="05">05</option>
                                <option value="10">10</option>
                                <option value="15">15</option>
                                <option value="20">20</option>
                                <option value="25">25</option>
                                <option value="30">30</option>
                                <option value="35">35</option>
                                <option value="40">40</option>
                                <option value="45">45</option>
                                <option value="55">55</option>
                            </select>
                            <select ng-model="checkFare.timeformat" class="select-hover">
                                <option selected value="">AM</option>
                                <option value="PM">PM</option>
                            </select><br/>
                             <span id="bookingFromTime1" style="color:red"></span>
                        </div>
                        <div class="col-xs-6">
                        <label class="margin-bottom-0">
                                <strong>Pickup Location:</strong>
                                </label>
                            <br/>
                            <input type="text" id="bookingFrmLocation" class="input-hover" ng-model="checkFare.bookingFrmLocation" ng-autocomplete googleplace="">
                            <span id="bookingFrmLocation1" style="color:red"></span>
                        </div>
                    </div>
                    <br>
                    <br>
                    <div >
                    <div class="col-xs-12 margin-bottom-10" ng-show="checkFare.dutyType == '2'">
                        <div class="col-xs-3">
                            <strong>Relieving Date:</strong>
                            <br/>
                            <input type="text" id="bookingToDate" datepicker-popup="dd-MM-yyyy" ng-model="checkFare.bookingToDate" is-open="openToDate" min-date="minDate" datepicker-options="dateOptions" close-text="Close" class="input-hover " ng-click="openedToDate($event)" style="width: 135px;height: 28px;" placeholder="Releaving Date"/>
                            <br/>
                            <span id="bookingToDate1" style="color:red"></span>
                        </div>
                        <div class="col-xs-3">
                        <label class="margin-bottom-0">
                            <strong>Relieving Time:</strong>
                            </label>
                            <br/>
                            <select id="tohours" ng-model="checkFare.tohours" class="select-hover">
                              <option selected value="">HH</option>
                                <option  value="01">01</option>
                                <option value="02">02</option>
                                <option value="03">03</option>
                                <option value="04">04</option>
                                <option value="05">05</option>
                                <option value="06">06</option>
                                <option value="07">07</option>
                                <option value="08">08</option>
                                <option value="09">09</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                                <option value="13">13</option>
                                <option value="14">14</option>
                                <option value="15">15</option>
                                <option value="16">16</option>
                                <option value="17">17</option>
                                <option value="18">18</option>
                                <option value="19">19</option>
                                <option value="20">20</option>
                                <option value="21">21</option>
                                <option value="22">22</option>
                                <option value="23">23</option>
                                <option value="24">24</option>

                            </select>
                            <select id="tominutes" ng-model="checkFare.tominutes" class="select-hover">
                              <option selected value="">MM</option>
                                <option  value="0">00</option>
                                <option value="05">05</option>
                                <option value="10">10</option>
                                <option value="15">15</option>
                                <option value="20">20</option>
                                <option value="25">25</option>
                                <option value="30">30</option>
                                <option value="35">35</option>
                                <option value="40">40</option>
                                <option value="45">45</option>
                                <option value="55">55</option>
                            </select>
                            <select ng-model="checkFare.totimeformat" class="select-hover">
                            
                                <option selected value="">AM</option>
                                <option value="PM">PM</option>
                            </select><br/>
                            <span id="bookingToTime1" style="color:red"></span>
                        </div>
                        <div class="col-xs-6" ng-show="checkFare.journeyType == '1'">
                        <label class="margin-bottom-0">
                               <strong>Drop Location:</strong>
                               </label>
                            <br/>
                            <input type="text" id="bookingToLocation" class="input-hover" ng-model="checkFare.bookingToLocation" ng-autocomplete googleplace="">
                            <span id="bookingToLocation1" style="color:red"></span>
                        </div>
                    </div>
                    <br/>
                    <br/>
                   </div>

                    <div class="col-xs-12 margin-bottom-10">
                          <div class="col-xs-3">
                        <label class="margin-bottom-0">
                            <strong>Estimated Amount:</strong>
                            </label>
                            <br/>
                            <input type="text" id="estimatedAmt" class=" input-hover" style="width: 135px;" ng-model="checkFare.estimatedAmt" placeholder="Estimated Amount">
                            <span id="estimatedAmt1" style="color:red"></span>
                        </div>
                          <div class="col-xs-3">
                        <label class="margin-bottom-0">
                            <strong>Service Tax:</strong>
                            </label>
                            <br/>
                            <input type="text" id="serviceTax" class=" input-hover" style="width: 135px;" ng-model="checkFare.serviceTax" placeholder="Service Tax">
                            <span id="serviceTax1" style="color:red"></span>
                        </div>
                          <div class="col-xs-3" ng-show="checkFare.dutyType == '2'">
                        <label class="margin-bottom-0">
                            <strong>Outstation Amount:</strong>
                            </label>
                            <br/>
                            <input type="text" id="outstationAmt" class=" input-hover" style="width: 135px;" ng-model="checkFare.outstationAmt" placeholder="Outstation Amount">
                            <span id="outstationAmt1" style="color:red"></span>
                        </div>
                         <div class="col-xs-3">
                        <label class="margin-bottom-0">
                            <strong>Total Amount:</strong>
                            </label>
                            <br/>
                            <input type="text" id="totalAmt" class=" input-hover" style="width: 135px;" ng-model="checkFare.totalAmt" placeholder="Total Amount">
                            <span id="totalAmt1" style="color:red"></span>
                        </div>
                    </div>
                    <br>
                    <br>
                    <div class="col-xs-12" style="margin-bottom: 20px; margin-top: 10px;">
                        <div class="col-xs-6" style="text-align:right">
                            <button class="mb-sm btn btn-success" ng-click="calculate(booking)">Calculate</button>
                        </div>
                        <div class="col-xs-6">
                            <button class="mb-sm btn btn-danger" ng-click="closeModel()">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
       
</div>
