<div style="margin-top: 100px !important;" class="block-center wd-xl">
    <div class="panel panel-flat">
        <div class="panel-heading text-center" style="margin-bottom: -10px;">
             <a href="#">
                   <img style="width: 30%" src="app/img/Indian-Drivers-logo.png"/>
            </a>
        </div>
        <div class="panel-body">
            <p class="text-center">Enter new password</p>
            <form role="form" validate-form="" novalidate="">
                <div class="form-group has-feedback">
                    <input type="password" id="passwordBox" ng-model="Pwd.password" class="form-control" placeholder="New Password" ng-model-options="{debounce: 50}" ng-change="validatePassword()">
                    <div>
                        <span style="margin-right:5%;" id="passstrength"></span>
                    </div>
                </div>
                <div class="form-group has-feedback">
                    <input type="password" ng-model="Pwd.confirm" class="form-control" placeholder="Confirm Password" id="passwordBox1" ng-model-options="{debounce: 50}" ng-change="validateConfirmPassword()">
                    <div>
                        <span style="margin-right:5%;" id="passtrength"></span>
                    </div>
                </div>
                <button type="submit" style="font-size:17px;height: 40px;" ng-click="resetPasswordMain(Pwd)" class="btn btn-block btn-primary btn-lg">Reset Password</button>
        </div>
    </div>
</div>
