<h3>Analysis Report
</h3>
<style type="text/css">
table th {
    text-align: left !important;
}
</style>
<div class="panel panel-default" style="overflow-x: auto" ng-init = "fetchBookingAnalysisDetails()">
    <div class="panel-heading">
        <div class="row">
        
            <div class="col-sm-12">
                
                <div class="col-sm-4">
                   <button class="pull-left btn btn-labeled btn-primary" ng-click="backToChart()">
                        <span class="btn-label"><i class="fa fa-chevron-left"></i>
                           </span>Back</button>
                          
                </div>
                <div class="col-sm-8">
                </div>
            </div>
        </div>
    </div>
    <table ng-table="tableParams3" class="table table-striped table-bordered ng-table-rowselected" show-filter="true">
        <tr ng-repeat="analysis in $data | orderBy:'-id'" ng-show="$data.length > 0">
            <td title="'Month'" filter="{ month: 'text'}" sortable="'month'" style="text-transform: capitalize;text-align:left" ng-show ="month">{{analysis.month}}</td>

            <td title="'Quarter'" filter="{ Quarter: 'text'}" sortable="'Quarter'" style="text-transform: capitalize;text-align:left" ng-show = "qrtr" >{{analysis.Quarter}}</td>
            <td title="'Year'" filter="{ year: 'text'}" sortable="'year'" style="text-transform: capitalize;text-align:left">{{analysis.year}}</td>
            <td title="'Local Total'" filter="{ localTotal: 'text'}" sortable="'localTotal'" style="text-transform: capitalize;text-align:left">{{analysis.localTotal}}</td>
            
            <td title="'Local Overtime'" filter="{ localOvertime: 'text'}" sortable="'localOvertime'" style="text-transform: capitalize;text-align:left">{{analysis.localOvertime}}</td>
            <td title="'Outstation Total'" filter="{ outstationTotal: 'text'}" sortable="'outstationTotal'" style="text-transform: capitalize;text-align:left">{{analysis.outstationTotal}}</td>
            <td title="'Outstation Overtime'" filter="{ outstationOvertime: 'text'}" sortable="'outstationOvertime'" style="text-transform: capitalize;text-align:left">{{analysis.outstationOvertime}}</td>             
            
            
        </tr>
        <tr ng-show="$data.length == 0">
            <td>No record found</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            
        </tr>
    </table>
</div>
