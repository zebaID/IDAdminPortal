<h3 ng-if="userId === 0" ng-init="fetchUserRoles()">Add User</h3>
<h3 ng-if="userId > 0" ng-init="fetchUserDetails()">Update User</h3>
<div>
    <div class="col-md-12">&nbsp;</div>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-body">
                    <form class="form-horizontal ng-pristine ng-valid">
                        <div class="form-group">
                            <label class="col-md-4 control-label">Name<span style="color:red">*</span></label>
                            <div class="col-md-6">
                                <input type="text" id="firstName" class="form-control" ng-model="user.firstName" allow-pattern="[a-z\s]" placeholder="First Name">
                                <span id="firstName1" style="color:red"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-4 control-label"> </label>
                            <div class="col-md-6">
                                <input type="text" class="form-control" ng-model="user.middleName" allow-pattern="[a-z\s]" placeholder="Middle Name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-4 control-label"> <span style="color:red">*</span></label>
                            <div class="col-md-6">
                                <input type="text" id="lastName" class="form-control" ng-model="user.lastName" allow-pattern="[a-z\s]" placeholder="Last Name">
                                <span id="lastName1" style="color:red"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-4 control-label">Email Id <span style="color:red">*</span></label>
                            <div class="col-md-6">
                                <input type="email" id="email" class="form-control" ng-model="user.email" ng-if="userId === 0" ng-blur="verifyEmail(user)">
                                <input type="email" id="email" class="form-control" ng-model="user.email" ng-if="userId > 0" readonly="readonly">
                                <span id="email1" style="color:red"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-4 control-label">Cell Number<span style="color:red">*</span></label>
                            <div class="col-md-6">
                                <input type="text" id="cellNumber" class="form-control" ng-model="user.cellNumber" maxlength=15 minlength=10 numbers-only="numbers-only" />
                                <span id="cellNumber1" style="color:red"></span>
                            </div>
                        </div>
                        <div>
                            <span id="roleName1" style="color:red;margin-left: 223px;"></span>
                        </div>
                        <div class="form-group">
                            <label class="col-md-4 control-label">Status <span style="color:red">*</span></label>
                            <div class="col-md-6">
                                <select class="form-control" id="status" ng-model="user.status" ng-options="sa.desc as sa.desc for sa in statusArray">
                                    <option value="">--Select--</option>
                                </select>
                                <span id="status1" style="color:red"></span>
                            </div>
                        </div>
                    </form>
                    <div class="col-sm-12">&nbsp;</div>
                    <div class="form-group">
                        <div class="col-lg-offset-4 col-lg-8">
                            <button type="button" class="btn btn-sm btn-primary btn-lg" ng-click="createOrUpdateUser(user, 'insert')" ng-if="userId === 0" ng-disabled="submitPlayerBtn === true">Submit</button>
                            <button type="button" class="btn btn-sm btn-primary btn-lg" ng-click="createOrUpdateUser(user, 'update')" ng-if="userId > 0" ng-disabled="submitPlayerBtn === true">Update</button>
                            <button type="button" class="btn btn-sm btn-primary btn-lg" ng-click="cancel()">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
