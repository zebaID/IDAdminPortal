<h3>Other Jobs Report</h3>

<style type="text/css">
    table th {
        text-align: left !important;
    }
</style>
<div class="panel panel-default" style="overflow-x: auto" ng-init="gotoReport1()">
    <div class="panel-heading">
        <div class="row">
            <div class="col-xs-12">
                <div class="col-xs-4">
                    <button class="pull-left btn btn-labeled btn-primary" style="padding-top: -2px;
                        padding-bottom: -2px;" ng-click="backToSearchReport()">
                        <span class="btn-label"><i class="fa fa-chevron-left"></i>
                        </span> Back
                    </button>
                </div>
                <div class="col-xs-4"></div>
                <div class="col-xs-4">
                    <button class="pull-right btn btn-labeled btn-primary"
                        style="padding-top: -2px;padding-bottom: -2px;" ng-click="addJob()">
                        <span class="btn-label"><i class="fa fa-plus"></i>
                        </span>New Job</button>
                </div>
            </div>
        </div>
    </div>
    <table ng-table="tableParams3" class="table table-striped table-bordered ng-table-rowselected" show-filter="true">
        <tr ng-repeat="job in $data | orderBy:['jobStatusOrder','-createdDate']" ng-show="$data.length > 0">
            <td title="'Job Id'" filter="{ clientId: 'text'}" sortable="'clientId'"
                style="text-transform: capitalize;text-align: left;">{{job.id}}</td>
            <td title="'Client Name'" filter="{ custName: 'text'}" sortable="'custName'"
                style="text-transform: capitalize;text-align: left;">{{job.custName}}</td>

            
            <td title="'Reporting Address'" filter="{ jobReportingAddress: 'text'}" sortable="'jobReportingAddress'"
                style="text-transform: capitalize;text-align: left;">{{job.jobReportingAddress}}
            </td>
            <td title="'Designation'" filter="{ designation: 'text'}" sortable="'designation'"
                style="text-transform: capitalize;text-align: left;">{{job.designation}}
            </td>
            <!-- <td title="'Job Profile'" filter="{ jobProfile: 'text'}" sortable="'jobProfile'"
                style="text-transform: capitalize;text-align: left;">{{job.jobProfile}}
            </td> -->
            <td title="'Duty Time'" filter="{ dutyTime: 'text'}" sortable="'dutyTime'"
                style="text-transform: capitalize;text-align: left;">{{job.dutyTime}}
            </td>
            <td title="'Age'" filter="{ role: 'age'}" sortable="'age'"
                style="text-transform: capitalize;text-align: left;">{{job.age}}
            </td>
            <td title="'Created By & Date'" filter="{ createdByName: 'text'}" sortable="'createdByName'"
                style="text-transform: capitalize;text-align: left;">{{job.createdByName}} ({{job.date}})
            </td>
            <td title="'Status'" filter="{ status: 'text'}" sortable="'status'" style="text-align:left;width: 10%">
                <div ng-if="job.status === 'Open'">
                    <button class="pull-right btn btn-labeled btn-primary" style="width: 95%;">
                        Open</button>
                </div>
                <div ng-if="job.status === 'Closed'">
                    <button class="pull-right btn btn-labeled btn-danger" style="width: 95%;">
                        Closed</button>
                </div>
            </td>
            <td title="'View Request'" style="text-align: center;"><a href=""
                    ng-click="jobRequestPopup(job.id, job.custName, job.jobReportingAddress)" style="color: #131e26"><i
                        class="fa fa-eye fa-fw"></a></td>
            <td title="'Apply Job'" style="text-align: center;"><a href=""
                    ng-click="searchOtherUserrPopup(job.id, job.custName, job.status)" style="color: #131e26">Apply Job</a>
            </td>
            <td title="'Edit'" style="text-align:left">
                <button class="btn btn-sm btn-info" ng-click="updateJob(job.id)"><em
                        class="fa fa-pencil-square-o"></em></button>
            </td>
        </tr>
        <tr ng-show="$data.length == 0">
            <td>No record found</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
        </tr>
    </table>
</div>

    <script type="text/ng-template" id="/addDriverRequest.html">
        <div class="modal-header" style="border:-1px;background-color:gainsboro;" ng-cloak>
            <div class="col-xs-12 text-center" style="margin-top: -15px; font-size: 20px;"> New Request
                <div style="float:right; width: 20px;">
                    <a style="cursor:pointer;"><span class="fa fa-times" ng-click="closeModal()"></span></a>
                </div>
            </div>
        </div>
        <div class="modal-body" ng-cloak>
            <div class="col-xs-12">
                <label>
                    <h4> Customer Name: {{customerName}}</h4></label>
            </div>
            <div class="col-xs-12">
                <legend>
                    <h4> User Details </h4></legend>
            </div>
            <hr class="margin-bottom-10" />
            <div>
                <form class="form-horizontal ng-pristine ng-valid">
                    <div class="form-group">
                        <div class="row">
                            <div class="col-xs-12">
                                <div class="col-xs-12 margin-bottom-10">
                                    <div class="col-xs-4">
                                        <label class="margin-bottom-0">
                                            <strong>Contact Number:</strong>
                                        </label>
                                        <br/>
                                        <input type="text" id="mobileNumber" class=" input-hover" style="width: 200px;" ng-model="drvRequestDetails.mobileNumber" minlength="10" maxlength="10" placeholder="Mobile Number" numbers-only="numbers-only" ng-disabled="drvMobileDisable1">
                                        <span id="mobileNumber1" style="color:red"></span>
                                    </div>
                                    <div class="col-xs-4">
                                        <label class="margin-bottom-0"><strong>User Name:</strong></label>
                                        <input type="text" id="firstName" class=" input-hover" style="width: 200px;" ng-model="drvRequestDetails.firstName" placeholder="First Name" ng-disabled="drvRecordExist" allow-pattern="[a-z\s]">
                                        <span id="firstName1" style="color:red"></span>
                                    </div>
                                    <div class="col-xs-4">
                                        <label class="margin-bottom-0">
                                            <strong>&nbsp;</strong>
                                        </label>
                                        <input type="text" id="lastName" class=" input-hover" style="width: 200px;" ng-model="drvRequestDetails.lastName" placeholder="Last Name" ng-disabled="drvRecordExist" allow-pattern="[a-z\s]">
                                        <span id="lastName1" style="color:red"></span>
                                    </div>
                                </div>
                                <div class="col-xs-12 margin-bottom-10">
                                    <div class="col-xs-6">
                                        <label class="margin-bottom-0">
                                            <strong>Address:</strong>
                                        </label>
                                        <br/>
                                        <input type="text" id="address" class="input-hover" ng-model="drvRequestDetails.address" placeholder="Address" ng-disabled="drvRecordExist"  >
                                        <span id="address1" style="color:red"></span>
                                    </div>
                                    <div class="col-xs-6 col-border" ng-style="count > 0 && user.status1 == null && {'padding-bottom': '23px'}  || count == 0  && {} " >
                                <label class="margin-bottom-0">Operation City</label>
                                <br/>
                                <select class="form-control input-hover" id="operationCity" ng-model="drvRequestDetails.city" ng-options="sa as sa for sa in cities" style="padding: 0px 16px;height:25px;" ng-disabled="drvRecordExist">
                                    <option value="">--Select--</option>
                                </select>
                                <span id="operationCity1" style="color:red"></span>
                            </div>
                                </div>
                                <div class="col-xs-12 margin-bottom-10">
                                    <div class="col-xs-6">
                                        <label class="margin-bottom-0"><strong>Remark</strong></label>
                                        <textarea rows="2" cols="30" class="input-hover" id="remark" ng-model="drvRequestDetails.remark" placeholder="Remark"></textarea>
                                    </div>
                                </div>
                                <br>
                                <br>
                                <div class="col-xs-12" style="margin-bottom: 10px; margin-top: 10px;">
                                    <div class="col-xs-4">
                                    </div>
                                    <div class="col-xs-4" style="text-align:center">
                                        <button class="mb-sm btn btn-success" ng-disabled="isDisabledButton" ng-click="addDriverRequest(drvRequestDetails)">Add Request</button>
                                    </div>
                                    <div class="col-xs-4">
                                    </div>
                                </div>
                            </div>
                        </div>
                </form>
                </div>
            </div>
        </div>
        <div class="modal-footer" style="text-align:center;border:-1px;background-color:gainsboro;">
        </div>
    </script>
