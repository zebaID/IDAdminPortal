<h3>Collection Report</h3>
<!-- Row Select Example-->
<style type="text/css">
    table th{
        text-align: left !important;

    }
</style>
<div class="panel panel-default">
    <div class="panel-heading">
        <div class="row">
            <div class="col-sm-12" style="border: 2px transparent;padding: 10px;">
                <div class="col-sm-4">
                    <label>
                        From Date</label>
                    <input type="text" ng-model="frmDate" style="height: 24px;" datepicker-popup="dd-MM-yyyy" is-open="openedStart" min-date="minDate" datepicker-options="dateOptions" close-text="Close" class="input-hover" ng-click="openStart($event)" ng-blur="changeMin(frmDate)" />
                </div>
                <div class="col-sm-4">
                    <label>
                        To Date</label>
                    
                    <input type="text" ng-model="toDate" style="height: 24px;" datepicker-popup="dd-MM-yyyy" ng-model="booking.bookingToDate" is-open="openToDate" min-date="minDate" datepicker-options="dateOptions" close-text="Close" class="input-hover" ng-click="openedToDate($event)" ng-change="searchRecords(frmDate,toDate)" />
                </div>
             
                <div class="col-sm-4">
                     
                </div>
            </div>
        </div>
    </div>
    <table ng-table="tableParams3" class="table table-striped ng-table-rowselected" show-filter="true">
        <tr ng-repeat="user in $data track by $index" ng-show="$data.length > 0">
            <!-- | filter:searchName -->

            <td title="'Driver Name'" filter="{ driverName: 'text'}" sortable="'driverName'" style="text-transform: capitalize;text-align: left;">{{user.driverName}}</td>

            <td title="'Driver Address'" filter="{ driverAddress: 'text'}" sortable="'driverAddress'" style="text-transform: capitalize;text-align: left;">{{user.driverAddress}}</td>

           <td title="'From Date'" filter="{ frmDate: 'date'}" sortable="'frmDate'" style="    text-align: left;">{{user.frmDate | date:'dd/MM/yyyy hh:mm a'}}</td>

            <td title="'To Date'" filter="{ toDate: 'date'}" sortable="'toDate'" style="text-align: left;">{{user.toDate | date:'dd/MM/yyyy hh:mm a'}}</td>
           
            <td title="'Amount'" filter="{ amount: 'number'}" sortable="'amount'" style="text-align: left;">{{user.amount}} INR</td>
            <!--  <td ng-click="submitTournament(user.id,user.name)" title="'Scoring Type'" filter="{ scoringType: 'text'}" sortable="'scoringType'">{{user.scoringType}}</td> -->
        </tr>
        <tr ng-show="$data.length == 0">
            <td>No record found</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            
        </tr>
    </table>
</div>
