<h3>Search Criteria</h3>
<style type="text/css">
table th {
    text-align: left !important;
}
</style>
<div class="panel panel-default" style="overflow-x: auto">
    <div class="panel-heading">
        <div ng-show="searchBooking == true">
            <div class="col-xs-12">
                <div class="col-xs-3">
                    <legend>
                        <h5><a ng-click="searchById()">Search By Booking Id </a></h5>
                    </legend>
                </div>
            </div>
        </div>
        <div ng-show="searchBooking == false">
            <div class="col-xs-12">
                <div class="col-sm-2">
                    <button class="pull-right btn btn-labeled btn-primary" style="padding-top: -2px;
                    padding-bottom: -2px;" ng-click="backToSerach()">
                        <span class="btn-label"><i class="fa fa-chevron-left"></i>
                     </span> Back
                    </button>
                </div>
            </div>
            <br>
            <br>
            <div class="col-xs-12">
                <div class="col-xs-2"></div>
                <div class="col-xs-2">
                    <h4>
                        <label class="margin-bottom-0"><strong>Booking Id:</strong></label>
                        </h4>
                </div>
                <div class="col-xs-3">
                    <h5><input type="text" id="bookingId" class=" input-hover" ng-model="searchData.bookingId" placeholder="Search by booking Id" focus-me="shouldBeOpen" numbers-only="numbers-only"/></h5>
                    <br>
                    <span id="bookingId1" style="color:red"></span>
                </div>
            </div>
            <br>
            <br>
            <br>
            <div class="col-xs-12" style="height: 50px">
                <div class="col-xs-5"></div>
                <div class="col-xs-2">
                    <button class="pull-right btn btn-labeled btn-primary" style="padding-top: 5px;
    padding-bottom: 5px;" ng-click="fetchBookingHistoryDetailsByID(searchData)">
                        Search Booking</button>
                </div>
            </div>
        </div>
        <div ng-show="searchBooking == true">
            <div class="col-xs-12">
                <div class="col-xs-4">
                    <label>
                        From Date</label>
                    <input type="text" ng-model="searchData.frmDate" id="frmDate" style="height: 24px;" datepicker-popup="dd-MM-yyyy" is-open="openedStart" min-date="minDate" datepicker-options="dateOptions" close-text="Close" class="input-hover" ng-click="openStart($event)" ng-blur="changeMin(frmDate)" />
                    <br>
                    <span id="frmDate1" style="color:red"></span>
                </div>
                <div class="col-xs-4">
                    <label>
                        To Date</label>
                    <input type="text" ng-model="searchData.toDate" id="toDate" style="height: 24px;" datepicker-popup="dd-MM-yyyy" ng-model="booking.bookingToDate" is-open="openToDate" min-date="minDate" datepicker-options="dateOptions" close-text="Close" class="input-hover" ng-click="openedToDate($event)" />
                    <br>
                    <span id="toDate1" style="color:red"></span>
                </div>
                <div class="col-xs-4 col-border">
                    <label>Status</label>
                    <br/>
                    <select class="form-control input-hover" id="" ng-model="searchData.status" style="padding: 0px 16px;height:25px;">
                        <option value="">--Select--</option>
                        <option data-ng-repeat="s in Status1" value="{{s.Bstatus}}">{{s.Bstatus}}</option>
                    </select>
                    <span id="status1" style="color:red"></span>
                </div>
            </div>
            <div class="col-xs-12 margin-bottom-10" ng-init="fetchBookingHistoryCustList()">
                <div class="col-xs-6">
                    <br/>
                    <label class="margin-bottom-0"> <span>Customer Mobile Number</span></label>
                    <h4><angucomplete-alt id="mobileNo" style="width: 135px;" placeholder="Search customer by name or mobile" pause="500" initial-value="" ng-click="bookingHistoryCustMobileSelected()" selected-object="search.mobileNumber1" local-data="bookingHistorycustomerList" search-fields="mobileNumber,customerName" title-field="custDetails" minlength=1 input-class=" input-hover" match-class="highlight"/></h4>
                    <span id="mobileNo1" style="color:red"></span>
                </div>
                <div class="col-xs-2 col-border">
                    <br/>
                    <label>Payment Mode</label>
                    <select class="form-control input-hover" id="" ng-model="searchData.paymentMode" style="padding: 0px 16px;height:25px;">
                        <option value="">--Select--</option>
                        <option data-ng-repeat="m in paymentModeArray" value="{{m.Mode}}">{{m.Mode}}</option>
                    </select>
                </div>
                <div class="col-xs-2 col-border">
                    <br/>
                    <label>Trip Type</label>
                    
                    <select class="form-control input-hover" id="tripType" ng-model="searchData.tripType" ng-options="ta.desc as ta.desc for ta in tripArray" style="padding: 0px 16px;height:25px;">
                        <option value="">--Select--</option>
                    </select>
                    <span id="tripType1" style="color:red"></span>
                </div>
                <div class="col-xs-2">
                </div>
            </div>
            <div class="col-xs-12">
                <div class="col-xs-6 margin-bottom-10" ng-init="fetchBookingHistoryDrvList()">
                    <label class="margin-bottom-0"><span>Driver Mobile Number</span></label>
                    <h4><angucomplete-alt id="mobileNumber" style="width: 135px;" placeholder="Search driver by name or mobile" pause="500" initial-value="" ng-click="bookingHistoryDrvMobileSelected()" selected-object="search.mobileNumber2" local-data="bookingHistoryDrvList" search-fields="mobileNumber,driverName" title-field="driverSearchData" minlength=1 maxlength=10 input-class=" input-hover" match-class="highlight"/></h4>
                </div>
            </div>
            <div class="col-xs-12">
                <div class="col-xs-4"></div>
                <div class="col-xs-4">
                    <button class="pull-right btn btn-labeled btn-primary" style="" ng-disabled="isDisabledButton" ng-click="fetchBookingHistoryDetails(searchData)"> <span class="btn-label"><i class="fa fa-search"></i>
                           </span>Search Booking</button>
                </div>
                <br>
                <br>
                <div class="col-xs-4"></div>
            </div>
        </div>
    </div>
</div>
