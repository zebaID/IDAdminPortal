<h3>Payment Cycle Details</h3>
<!-- Row Select Example-->
<style type="text/css">
table th {
    text-align: left !important;
}
</style>
<div class="panel panel-default" style="overflow-x: auto" ng-init="fetchPaymentCycleDetails()">
    <div class="panel-heading">
        <div class="row">
            <div class="col-sm-12">
                <div class="col-sm-2">
                    <button class="pull-left btn btn-labeled btn-primary" style="padding-top: -2px;
                    padding-bottom: -2px;" ng-click="backFromPrint()">
                        <span class="btn-label"><i class="fa fa-chevron-left"></i>
                     </span> Back
                    </button>
                </div>
                <div class="col-sm-8">
                </div>
                <div class="col-sm-2">
                    <button class="pull-center btn btn-labeled btn-primary" ng-print print-element-id="printThisElement" ng-click="print()">
                    <span class="btn-label"><i class="fa fa-print"></i></span> Print</button>
                </div>
            </div>
        </div>
    </div>
    <div id="printThis">
        <div class="col-sm-12">
            <div class="col-xs-4">
            </div>
            <div class="col-xs-4" style="text-align: center;">
                <label>
                    <strong>Payment Cycle ID: {{paymentCycleId}}</strong>
                </label>
            </div>
            <div class="col-xs-4">
            </div>
        </div>
        <table ng-table="tableParams3" class="table table-striped table-bordered ng-table-rowselected">
            <tr ng-repeat="payment in $data track by $index" ng-show="$data .length > 0">
                <td title="'Driver ID'" style="text-transform: capitalize;text-align: left;width: 3%" ng-click="paymentCycleDetailsPage(payment.id,payment.paymentCycleName)">{{payment.driverId}}</td>
                <td title="'Driver Name'" style="text-transform: capitalize;text-align:left" ng-click="bookingReportFunction(user)">{{payment.drvName}}</td>
                <td title="'Driver Mobile'" style="text-transform: capitalize;text-align:left" ng-click="bookingReportFunction(user)">{{payment.drvmobile}}</td>
                <td title="'Bank Name'" style="text-transform: capitalize;text-align:left" ng-click="bookingReportFunction(user)">{{payment.bankName}}</td>
                <td title="'Bank A/C Number'" style="text-transform: capitalize;text-align:left" ng-click="bookingReportFunction(user)">{{payment.accountNumber}}</td>
                <td title="'IFSC Code'" style="text-transform: capitalize;text-align:left" ng-click="bookingReportFunction(user)">{{payment.ifscCode}}</td>
                <td title="'Total Amount'" style="text-align: right;" ng-click="bookingReportFunction(user)">{{payment.actualAmt | number: 2}}</td>
            </tr>
            <tr ng-show="$data.length == 0">
                <td>No record found</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
            </tr>
        </table>
    </div>
</div>
