<h3>Enquiry Details</h3>
<!-- Row Select Example-->
<style type="text/css">
table th {
    text-align: left !important;
}
</style>
<div class="panel panel-default" style="overflow-x: auto" ng-init="searchEnquiryData();getCities()">
    <div class="panel-heading">
        <div class="row">
            <div class="col-sm-6">
                <div class="col-sm-3">
                    <button class="pull-right btn btn-labeled btn-primary" style="padding-top: -2px;
                    padding-bottom: -2px;" ng-click="backToEnquiry()">
                        <span class="btn-label"><i class="fa fa-chevron-left"></i>
                     </span> Back
                    </button>
                </div>
                <div class="col-sm-6"  >
                 
            </div>
            <div class="col-sm-3">
                </div>

            </div>
            
        </div>
    </div>
     
    <table ng-table="tableParams3" class="table table-striped table-bordered ng-table-rowselected" show-filter="true">
        <tr ng-repeat="info in $data track by $index"   ng-show="$data.length > 0">
            
             
            <td title="'Name'" filter="{ name: 'text'}" sortable="'name'" style="text-transform: capitalize;text-align: left;">{{info.name}}</td>
             
             
            <td title="'Contact Number'" filter="{ contact: 'text'}" sortable="'contact'" style="text-align: left; width: 5%">{{info.contact}}</td>
            <td title="'Operation City'" filter="{ opCity: 'text'}" sortable="'opCity'" style="text-align: center;"> {{info.opCity}}</td>
            <td title="'Created By Name'" filter="{ createdBy: 'text'}" sortable="'createdBy'" style="text-align: center;"> {{info.createdBy}}</td>
        </tr>
        <tr ng-show="$data.length == 0">
            <td>No record found</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
        </tr>
    </table>
    <div class="col-xs-12" style="height: 50px">
        <div class="col-xs-5"></div>
    </div>
    <div class="col-xs-12" style="height: 50px">
        <div class="col-xs-5"></div>
    </div>
    <div class="col-xs-12" style="height: 50px">
        <div class="col-xs-5"></div>
    </div>
</div>
