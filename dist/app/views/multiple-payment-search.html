<h3>Search Criteria</h3>
<style type="text/css">
table th {
    text-align: left !important;
}
</style>
<div class="panel panel-default" style="overflow-x: auto">
    <div class="panel-heading">
      <div class="row">
            
            <div class="col-xs-12 margin-bottom-10" ng-init="fetchMultiplePaymentCustList()">
                <div class="col-xs-3"></div>
                <div class="col-xs-6">
                    
                    <label class="margin-bottom-0"> <span>Customer Mobile Number</span></label>
                    <h4><angucomplete-alt id="mobileNo" style="width: 135px;" placeholder="Search customer by name or mobile" pause="500" initial-value="" input-changed="multiplePaymentCustMobileSelected()" selected-object="search.mobileNumber1" local-data="multiplePaymentcustomerList" search-fields="mobileNumber,customerName" title-field="custDetails" minlength=1 input-class=" input-hover" match-class="highlight" focus-me/></h4>
                    <span id="mobileNo1" style="color:red"></span>
                </div>
                <div class="col-xs-3"></div>
            </div>
            
            <div class="col-xs-12">
                <div class="col-xs-4"></div>
                <div class="col-xs-4">
                    <button class="btn btn-labeled btn-primary" style="" ng-disabled="isDisabledButton" ng-click="multiplePaymentDetails()"> <span class="btn-label"><i class="fa fa-search"></i>
                           </span>Search Booking</button>
                </div>
                <br>
                <br>
                <div class="col-xs-4"></div>
            </div>
        </div>
    </div>
</div>
