<h3>Search Driver Billing Customer </h3>
<style type="text/css">
    table th {
        text-align: left !important;
    }
</style>   
<div class = "panel panel-default" style="overflow-x: auto" ng-init="setCompany()" ng-hide="SearchById">
     <br>

    <div class="panel-heading" ng-hide="SearchById">
        <div>
       
            <br>
            <br><br>
            <div class="col-xs-12 margin-top-10" ng-init="fetchBillingCustList()">
                <div class="col-xs-4" style="text-align-last: right;font-size: 20px;">
                    <label> <span>Customer Mobile Number</span></label>
                </div>
                <div class="col-xs-5">
                    <h4><angucomplete-alt id="billingMobileNo" style="width: 135px;" placeholder="Search customer by name or mobile" pause="500" initial-value="" ng-click="billingCustMobileSelected()" selected-object="search.custMobile" local-data="billingCustomerList" search-fields="mobileNumber,customerName" title-field="custDetails" minlength=1 input-class=" input-hover" match-class="highlight"/></h4>
                    <span id="billingMobileNo1" style="color:red"></span>
                </div>
                <div class="col-xs-3">
                    <button class="pull-right btn btn-labeled btn-primary" style="" ng-disabled="isDisabledButton" ng-click="verifyMobile()"> <span class="btn-label"><i class="fa fa-search"></i>
                           </span>Search/Create</button>
                </div>
            </div>
           <br>
           <br>
           <br>
           <br>
        </div>
    </div>
</div>
<script type="text/ng-template" id="/createBillingCustomer.html">
    <div class="modal-header" style="border:-1px;background-color:gainsboro;" ng-cloak>
        <div class="col-xs-12 text-center" style="margin-top: -15px; font-size: 20px;"> Billing Customer
            <div style="float:right; width: 20px;">
                <a style="cursor:pointer;"><span class="fa fa-times" ng-click="closeModal()"></span></a>
            </div>
        </div>
    </div>
    <div class="modal-body" ng-cloak>
        <div class="col-xs-12">
            <legend> Customer Details</legend>
        </div>
        <hr class="margin-bottom-10" />
        <div>
            <form class="form-horizontal ng-pristine ng-valid">
                <div class="form-group">
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="col-xs-12 margin-bottom-10">
                                <div class="col-xs-3">
                                    <label class="margin-bottom-0">
                                        <strong>Mobile Number</strong>
                                    </label>
                                    <input type="text" class="input-hover" id="mobileNumber" style="width: 150px;" minlength="10" maxlength="10" ng-model="billCustomer.mobileNumber" ng-disabled="exist" placeholder="Mobile Number" readonly/>
                                    <span id="customerType1" style="color:red"></span>
                                </div>
                                <div class="col-xs-3">
                                    <label class="margin-bottom-0"><strong>Company Name</strong></label>
                                    <input type="text" id="firstName" class=" input-hover" style="width: 150px;" ng-model="billCustomer.firstName" placeholder="Company Name" allow-pattern="[a-z\s]">
                                    <span id="firstName1" style="color:red"></span>
                                </div>
                                <!-- <div class="col-xs-3">
                                    <label class="margin-bottom-0">
                                        <strong>&nbsp;</strong>
                                    </label>
                                    <input type="text" id="lastName" class=" input-hover" style="width: 150px;" ng-model="billCustomer.lastName" placeholder="Last Name" allow-pattern="[a-z\s]">
                                    <span id="lastName1" style="color:red"></span>
                                </div> -->
                                <div class="col-xs-3">
                                    <label class="margin-bottom-0">
                                        <strong>Agreement Number</strong>
                                    </label>
                                    <br/>
                                    <input type="text" id="agreementNumber" class=" input-hover" style="width: 150px;" ng-model="billCustomer.agreementNumber" placeholder="Agreement Number" numbers-only="numbers-only">
                                    <span id="agreementNumber1" style="color:red"></span>
                                </div>
                                <div class="col-xs-3">
                                    <label class="margin-bottom-0">
                                        <strong>Landline</strong>
                                    </label>
                                    <input type="text" class="input-hover" id="landlineNumber" style="width: 150px;" ng-model="billCustomer.landlineNumber" placeholder="Landline Number" numbers-only="numbers-only" />
                                    <span id="landlineNumber1" style="color:red"></span>
                                </div>
                            </div>
                            <div class="col-xs-12 margin-bottom-10">
                                
                                <div class="col-xs-3">
                                    <label class="margin-bottom-0">
                                        <strong>Email</strong>
                                    </label>
                                    <br/>
                                    <input type="text" class="input-hover" id="email" style="width: 150px;" ng-model="billCustomer.email" placeholder="Email Id" />
                                    <span id="email1" style="color:red"></span>
                                </div>
                                <div class="col-xs-3">
                                    <label class="margin-bottom-0">
                                        <strong>Contact Person Name</strong>
                                    </label>
                                    <br/>
                                    <input type="text" class="input-hover" id="contactPersonName" style="width: 150px;" ng-model="billCustomer.contactPersonName" placeholder="Name" />
                                    <span id="contactPersonName1" style="color:red"></span>
                                </div>
                                <div class="col-xs-3">
                                    <label class="margin-bottom-0">
                                        <strong>Contact Person Email</strong>
                                    </label>
                                    <br/>
                                    <input type="text" class="input-hover" id="contactPersonEmail" style="width: 150px;" ng-model="billCustomer.contactPersonEmail" placeholder="Email Id" />
                                    <span id="contactPersonEmail1" style="color:red"></span>
                                </div>
                                <div class="col-xs-3">
                                    <i class="fa fa-plus-circle fa-lg" style="color:#06B92C" ng-click="contact2()"></i>
                                </div>
                            </div>
                              <div class="col-xs-12 margin-bottom-10" ng-if="contact12 == '1'">
                                
                                 
                                <div class="col-xs-3">
                                    <label class="margin-bottom-0">
                                        <strong>Contact Person2 Name</strong>
                                    </label>
                                    <br/>
                                    <input type="text" class="input-hover" id="contactPerson2Name" style="width: 150px;" ng-model="billCustomer.contactPerson2Name" placeholder="Name" />
                                    <span id="contactPerson2Name1" style="color:red"></span>
                                </div>
                                <div class="col-xs-3">
                                    <label class="margin-bottom-0">
                                        <strong>Contact Person2 Email</strong>
                                    </label>
                                    <br/>
                                    <input type="text" class="input-hover" id="contactPerson2Email" style="width: 150px;" ng-model="billCustomer.contactPerson2Email" placeholder="Email Id" />
                                    <span id="contactPerson2Email1" style="color:red"></span>
                                </div>
                                <div class="col-xs-6">
                                    <label class="margin-bottom-0">
                                        <strong>Contact Person2 Mobile Number</strong>
                                    </label>
                                    <br/>
                                    <input type="text" class="input-hover" id="contactPerson2MobileNumber" style="width: 180px;" ng-model="billCustomer.contactPerson2MobileNumber" placeholder="enter Mobile Number" minlength="10" maxlength="10"  numbers-only="numbers-only"  />
                                    <span id="contactPerson2MobileNumber1" style="color:red"></span>
                                </div>
                            </div>
                            <div class="col-xs-12 margin-bottom-10">
                                <div class="col-xs-3">
                                    <label class="margin-bottom-0">
                                        <strong>Vehicle Name</strong>
                                    </label>
                                    <br/>
                                    <input type="text" class="input-hover" id="vehicleName" style="width: 150px;" ng-model="billCustomer.vehicleName" placeholder="Vehicle Name" />
                                    <span id="vehicleName1" style="color:red"></span>
                                </div>
                                <div class="col-xs-3">
                                    <label class="margin-bottom-0">
                                        <strong>Vehicle Type</strong>
                                    </label>
                                    <br/>
                                    <select class="form-control input-hover" id="vehicleType" ng-model="billCustomer.vehicleType" ng-options="ac.desc as ac.desc for ac in vehicalType" style="padding: 0px 16px;height:25px;">
                                        <option value="">--Select--</option>
                                    </select>
                                     
                                    <span id="vehicleType1" style="color:red"></span>
                                </div>
                                <div class="col-xs-3">
                                    <label class="margin-bottom-0">
                                        <strong>GSTN Number</strong>
                                    </label>
                                    <br/>
                                    <input type="text" class="input-hover" id="gstnNumber" style="width: 150px;" ng-model="billCustomer.gstnNumber" placeholder="GSTN Number" />
                                    <span id="gstnNumber1" style="color:red"></span>
                                </div>
                                <div class="col-xs-3">
                                    <label class="margin-bottom-0">
                                        <strong>HSA Number</strong>
                                    </label>
                                    <br/>
                                    <input type="text" class="input-hover" id="hsaNumber" style="width: 150px;" ng-model="billCustomer.hsaNumber" placeholder="HSA Number" />
                                    <span id="hsaNumber1" style="color:red"></span>
                                </div>
                            </div>
                            <div class="col-xs-12 margin-bottom-10">
                                 
                                <div class="col-xs-3">
                                    <label class="margin-bottom-0">
                                        <strong>Admin Charge Type</strong>
                                    </label>
                                    <br/>
                                    <select class="form-control input-hover" id="adminChargeType" ng-model="billCustomer.adminChargeType" ng-options="ac.desc as ac.desc for ac in adminChargeArray" style="padding: 0px 16px;height:25px;">
                                        <option value="">--Select--</option>
                                    </select>
                                    <br/>
                                    <span id="adminChargeType1" style="color:red"></span>
                                </div>
                                <div class="col-xs-3">
                                    <label class="margin-bottom-0"><strong>Admin Charge</strong></label>
                                    <input type="text" id="adminCharge" class=" input-hover" style="width: 150px;" ng-model="billCustomer.adminCharge" placeholder="Admin Charge" numbers-only="numbers-only">
                                    <br/>
                                    <span id="adminCharge1" style="color:red"></span>
                                </div>
                                
                                <div class="col-xs-3">
                                    <label class="margin-bottom-0"><strong>Agreement Period</strong></label>
                                    <input type="text" placeholder="From Date" id="agreementStartDate" datepicker-popup="yyyy-MM-dd" ng-model="billCustomer.agreementStartDate" is-open="openedStart" datepicker-options="dateOptions" close-text="Close" class="input-hover" ng-click="openStart($event)" style="width: 150px;height: 25px;" />
                                    <br/>
                                    <span id="agreementStartDate1" style="color:red"></span>
                                </div>
                                <div class="col-xs-3">
                                    <label class="margin-bottom-0"><strong>&nbsp;</strong></label>
                                    <input type="text" placeholder="To Date" id="agreementEndDate" datepicker-popup="yyyy-MM-dd" ng-model="billCustomer.agreementEndDate" is-open="openToDate" datepicker-options="dateOptions" close-text="Close" class="input-hover " ng-click="openedToDate($event)" style="width: 150px;height: 25px;" />
                                    <br/>
                                    <span id="agreementEndDate1" style="color:red"></span>
                                </div>
                            </div>
                            <div class="col-xs-12 margin-bottom-10">
                                <div class="col-xs-12">
                                    <label class="margin-bottom-0">
                                        <strong>Office Address</strong>
                                    </label>
                                    <br/>
                                    <input type="text" id="address" class="input-hover" ng-model="billCustomer.address" placeholder="Address">
                                    <span id="address1" style="color:red"></span>
                                </div>
                            </div>
                           
                      
                            <div class="col-xs-12">
                             
                            <div class="col-xs-12" style="margin-bottom: 10px; margin-top: 10px;">
                                <div class="col-xs-4">
                                </div>
                                <div class="col-xs-4" style="text-align:center">
                                    <button class="mb-sm btn btn-success" ng-disabled="isDisabledButton" ng-click="verifyEmailFunction(billCustomer)">Add Customer</button>
                                </div>
                                <div class="col-xs-4">
                                </div>
                            </div>
                        </div>
                    </div>
            </form>
            </div>
        </div>
    </div>
    <div class="modal-footer" style="text-align:center;border:-1px;background-color:gainsboro;">
    </div>
</script>
</style>
