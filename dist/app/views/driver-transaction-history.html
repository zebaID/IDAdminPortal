<h3>Driver Transaction History</h3>
<!-- Row Select Example-->
<style type="text/css">
table th {
    text-align: left !important;
}
</style>
<div class="panel panel-default" style="overflow-x: auto" ng-init="getDriverTransactionHistory()">
    <div class="panel-heading">
        <div class="row">
            

            <div class="col-xs-12">
                <div class="col-xs-4">
                    <label>
                        From Date</label>
                    <input type="text" ng-model="searchData.frmDate" id="frmDate" style="height: 24px;" datepicker-popup="dd-MM-yyyy" is-open="openedStart" min-date="minDate" datepicker-options="dateOptions" close-text="Close" class="input-hover" ng-click="openStart($event)" ng-blur="changeMin(frmDate)" />
                    <br>
                    <span id="frmDate1" style="color:red"></span>
                </div>
                <div class="col-xs-4">
                     <label>
                        To Date</label>
                    <input type="text"   id="toDate" style="height: 24px;" datepicker-popup="dd-MM-yyyy" ng-model="searchData.ToDate1" is-open="openToDate" min-date="minDate" datepicker-options="dateOptions" close-text="Close" class="input-hover" ng-click="openedToDate($event)" ng-blur="searchRecords(frmDate,searchData.toDate1)" />
                    <br>
                    <span id="toDate2" style="color:red"></span>
                </div>
                <div class="col-xs-4">
                    <button class="pull-right btn btn-labeled btn-primary" style="padding-top: 5px;
    padding-bottom: 5px;" ng-click="storeValue(searchData.frmDate, searchData.ToDate1)">
                        Search Transaction Record</button>
                </div>
            </div>
        </div>
    </div>
    <table ng-table="tableParams3" class="table table-striped table-bordered ng-table-rowselected" show-filter="true">
        <tr ng-repeat="account in $data | orderBy:'-createdDate'" ng-show="$data.length > 0">
            <td title="'Acc ID'" filter="{ accountID: 'text'}" sortable="'accountID'" style="text-transform: capitalize;text-align: left;">{{account.accountID}}</td>
            <td title="'Driver ID'" filter="{ driverId: 'text'}" sortable="'driverId'" style="text-transform: capitalize;text-align: left;">{{account.driverId}}</td>
            <td title="'Driver Name'" filter="{ name: 'text'}" sortable="'name'" style="text-transform: capitalize;text-align: left;">{{account.name}}</td>
            <td title="'Description'" filter="{ description: 'text'}" sortable="'description'" style="text-transform: capitalize;text-align: left;">{{account.description}}</td>
            <td title="'Amount'" filter="{ amount: 'text'}" sortable="'amount'" style="text-transform: capitalize;text-align: right;">{{account.amount}}</td>
           
            <td title="'Created Date'" filter="{ createdDate: 'text'}" sortable="'createdDate'" style="text-transform: capitalize;text-align: left;">{{account.createdDate}}</td>
            <td title="'Transaction Status'" filter="{ status: 'text'}" sortable="'status'" style="text-transform: capitalize;text-align:left">{{account.status}}</td>
        </tr>
        <tr ng-show="$data.length == 0">
            <td>No record found</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
            <td>&nbsp;</td>
        </tr>
    </table>
</div>
